---
substitutions:
  device_name: "shelly_1l_basic"
  ssid: !secret "not_wifi_ssid"

esphome:
  name: "${device_name}"

esp8266:
  board: "esp01_1m"

wifi:
  ssid: "${ssid}"
  password: !secret "not_wifi_password"

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${device_name}"
    #password: !secret not_wifi_password
    manual_ip:
      static_ip: "192.168.1.250"
      gateway: "192.168.1.1"
      subnet: "255.255.255.0"
      dns1: "8.8.8.8"
      dns2: "8.8.4.4"

captive_portal:
api:
ota:
  platform: "esphome"
