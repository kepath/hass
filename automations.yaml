- id: '1639344975319'
  alias: Front Door Open
  description: Raise an alert for 5 minutes when the front door is opened
  trigger:
  - type: opened
    platform: device
    device_id: bfb5f733e3cc226de9ff83eaf5571ab9
    entity_id: binary_sensor.zigbee_door_sensor_front_contact
    domain: binary_sensor
    for:
      hours: 0
      minutes: 0
      seconds: 0
    id: 3434xcgcg657456f5d90
  condition: []
  action:
  - service: input_boolean.turn_on
    target:
      entity_id: input_boolean.doorbell_rung
  - delay:
      hours: 0
      minutes: 5
      seconds: 0
      milliseconds: 0
  - service: input_boolean.turn_off
    target:
      entity_id: input_boolean.front_door_open
  mode: restart
