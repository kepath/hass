- id: '1587503984484'
  alias: tautulli_webhook
  description: ''
  trigger:
  - platform: webhook
    webhook_id: call_tautulli_webhook
  condition: []
  action:
  - data_template:
      message: '{{ trigger.json.text }}'
    service: persistent_notification.create
- id: '1594322479253'
  alias: Perform Full Backup
  description: ''
  trigger:
  - at: 02:30:00
    platform: time
  condition: []
  action:
  - data_template:
      backup_path: /share/srv
      keep_days: 28
      name: 'WeeklyBackup: {{ now().strftime(''%A, %B %-d, %Y'') }}'
    service: auto_backup.snapshot_full
- id: '1594523612794'
  alias: alert when glances disk space goes below 2 percent
  description: ''
  trigger:
  - below: 2
    entity_id: sensor.glances_used_percent
    platform: numeric_state
  condition: []
  action:
  - data:
      message: Disk space on DPC very low
    service: notify.mobile_app_kevins_iphone_8
- id: '1609788406791'
  alias: When Yamaha Reciever is Off, Turn on the Fridge
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.yamaha_reciever_state
    from: 'on'
    to: 'off'
  condition: []
  action:
  - type: turn_on
    device_id: 879c2bb1df8b9f0a05d9d59bab1e401b
    entity_id: switch.on_off_plug_in_unit_3
    domain: switch
  mode: single
- id: '1609788662612'
  alias: When Yamaha Receiver is On, Turn off the Fridge
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.yamaha_reciever_state
    from: 'off'
    to: 'on'
  condition: []
  action:
  - type: turn_off
    device_id: 879c2bb1df8b9f0a05d9d59bab1e401b
    entity_id: switch.on_off_plug_in_unit_3
    domain: switch
  mode: single
- id: '1616842943101'
  alias: Turn on Garage Light when the Garage Door is opened
  description: ''
  trigger:
  - type: opened
    platform: device
    device_id: 71ee91608c77bd7b20116fd047e4db03
    entity_id: binary_sensor.door_sensor_garage
    domain: binary_sensor
  condition: []
  action:
  - type: turn_on
    device_id: 7e32daef050424d3f7b1738e7398c2fa
    entity_id: light.garage_light
    domain: light
    brightness_pct: 100
  mode: single
- id: '1617175491057'
  alias: Turn off garage light 10 mins after garage door shut
  description: ''
  trigger:
  - type: not_opened
    platform: device
    device_id: 71ee91608c77bd7b20116fd047e4db03
    entity_id: binary_sensor.door_sensor_garage
    domain: binary_sensor
    for:
      hours: 0
      minutes: 10
      seconds: 0
      milliseconds: 0
  condition: []
  action:
  - type: turn_off
    device_id: 7e32daef050424d3f7b1738e7398c2fa
    entity_id: light.garage_light
    domain: light
  mode: single
- id: '1618338665195'
  alias: Doorbell - Notify Alexa and or Google and send camera snapshot to app
  description: ''
  use_blueprint:
    path: seamus65/doorbell-notify-alexa-and-or-google-and-send-camera-snapshot-to-app.yaml
    input:
      notification_message: There is Somebody at the Door!
      doorbell: binary_sensor.doorbell_uvc_g4_doorbell
      camera: camera.uvc_g4_doorbell
      notify_device: 7efaa4e5200ba2b72ab1fa14f7be8a66
      delay: 2
      notification_title: There is Somebody at the Door!
      message: There is Somebody at the Door
      echo_device: media_player.amazon_echo_dot_bed_c_alexa_integration, media_player.amazon_echo_dot_lounge_alexa_integration,
        media_player.amazon_echo_kitchen_alexa_integration, media_player.amazon_echo_spot_bed_a_alexa_integration,
        media_player.amazon_fire_tv_kitchen_alexa_integration, media_player.kevin_s_echo_show,
        media_player.kevin_s_firetvstick
