- id: '1616842943101'
  alias: Garage light on when the Garage Door is opened
  description: ''
  trigger:
  - type: opened
    platform: device
    device_id: 160cd6a105801adbbfb089390d7ad0ae
    entity_id: binary_sensor.zigbee_door_sensor_garage_contact
    domain: binary_sensor
  condition: []
  action:
  - type: turn_on
    device_id: 376a2d183b5132bd8417b81b10aa763f
    entity_id: light.zigbee_bulb_garage
    domain: light
    brightness_pct: 100
  mode: single
- id: '1617175491057'
  alias: Garage light off 10 mins after garage door shut
  description: ''
  trigger:
  - type: not_opened
    platform: device
    device_id: 160cd6a105801adbbfb089390d7ad0ae
    entity_id: binary_sensor.zigbee_door_sensor_garage_contact
    domain: binary_sensor
    for:
      hours: 0
      minutes: 10
      seconds: 0
      milliseconds: 0
  condition: []
  action:
  - type: turn_off
    device_id: 376a2d183b5132bd8417b81b10aa763f
    entity_id: light.zigbee_bulb_garage
    domain: light
  mode: single
- id: '1618338665195'
