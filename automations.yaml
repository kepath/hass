  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.yamaha_reciever_state
    from: 'on'
    to: 'off'
  condition: []
  action:
  - type: turn_on
    device_id: 6f37a034cb0c0dcefa7c4a92426c9912
    entity_id: switch.0x00124b00226aa136
    domain: switch
  mode: single
- id: '1609788662612'
