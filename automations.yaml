- id: '1618338665195'
  alias: Doorbell - Notify Alexa and or Google and send camera snapshot to app
  description: ''
  use_blueprint:
    path: seamus65/doorbell-notify-alexa-and-or-google-and-send-camera-snapshot-to-app.yaml
    input:
      notification_message: There is Somebody at the Door!
      doorbell: binary_sensor.doorbell_uvc_g4_doorbell
      camera: camera.uvc_g4_doorbell
      delay: 2
      notification_title: There is Somebody at the Door!
      message: There is Somebody at the Door
      echo_device: media_player.amazon_echo_dot_bed_c_alexa_integration, media_player.amazon_echo_spot_bed_a_alexa_integration,
        media_player.bed_b_echo_plus, media_player.kevin_s_echo_dot, media_player.kevin_s_echo_show
      is_ios: false
      notify_device: f07826679ff92d5162eecd1ecf393e72
