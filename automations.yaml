- id: '1587503984484'
  alias: tautulli_webhook
  description: ''
  trigger:
  - platform: webhook
    webhook_id: call_tautulli_webhook
  condition: []
  action:
  - data_template:
      message: '{{ trigger.json.text }}'
    service: persistent_notification.create
- id: '1594322479253'
  alias: Perform Full Backup
  description: ''
  trigger:
  - at: 02:30:00
    platform: time
  condition: []
  action:
  - data_template:
      backup_path: /share/srv
      keep_days: 28
      name: 'WeeklyBackup: {{ now().strftime(''%A, %B %-d, %Y'') }}'
    service: auto_backup.snapshot_full
- id: '1594523612794'
  alias: alert when glances disk space goes below 2 percent
  description: ''
  trigger:
  - below: 2
    entity_id: sensor.glances_used_percent
    platform: numeric_state
  condition: []
  action:
  - data:
      message: Disk space on DPC very low
    service: notify.mobile_app_kevins_iphone_8
