---
green_home:
  state:
    - operator: "template"
      value: >
        [[[
          return entity.state == 'home'
        ]]]
    - styles:
        icon:
          - color: "rgba(var(--color-green),1)"
        label:
          - color: "rgba(var(--color-green-text),1)"
        name:
          - color: "rgba(var(--color-green-text),1)"
        img_cell:
          - background-color: "rgba(var(--color-green), 0.2)"
        card:
          - background-color: "rgba(var(--color-background-green), var(--opacity-bg))"
      id: "home"

# Legacy
green:
  template: "green_on"
