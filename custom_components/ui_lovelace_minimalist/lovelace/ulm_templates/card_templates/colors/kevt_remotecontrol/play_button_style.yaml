---
play_button_style:
  state:
    - operator: "template"
      value: > 
        [[[
          return entity.state == 'off'
            || entity.state == 'PowerOff'
            || entity.state == 'idle'
            || entity.state == 'paused'
        ]]]
      icon: mdi:pause
    - operator: "default"
      icon: mdi:play