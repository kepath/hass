yellow_2_tap_action_entity_on:
  state:
    - operator: "template"
      value: >
        [[[
          return (entity.attributes.hvac_action == 'heating')
        ]]]
      styles:
        icon:
          - color: "rgba(var(--color-yellow),1)"
        label:
          - color: "rgba(var(--color-yellow-text),1)"
        name:
          - color: "rgba(var(--color-yellow-text),1)"
        img_cell:
          - background-color: "rgba(var(--color-yellow), 0.2)"
        card:
          - background-color: "rgba(var(--color-background-yellow),var(--opacity-bg))"
      # value: "home"
      # id: "home"
  tooltip: >
    [[[
      if (variables?.entity_2?.tap_action?.service_data?.entity_id) {
        return variables.entity_2.tap_action.service_data.entity_id.attributes.state;
      }
    ]]]