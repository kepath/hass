  - title: Lounge
    icon: mdi:television
    theme: minimalist-mobile
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
            - type: custom:button-card
              template: edge
            - type: 'custom:button-card'
              template: chip_back
              variables:
                ulm_chip_back_path: /lovelace-minimalist-media/0
          - type: horizontal-stack
            cards:
            - type: 'custom:button-card'
              template: card_media_player
              entity: media_player.nvidia_shield_adb_lounge
              name: Nvidia Shield Lounge
              # aspect-ratio: 1/1
            - type: custom:button-card
              template: edge                
          - type: horizontal-stack
            cards:
            - type: 'custom:button-card'
              template: 
                - card_remote_group_power
              variables:
                ulm_card_remote_group_power_entity: media_player.nvidia_shield_adb_lounge
            - type: custom:button-card
              template: edge
          - type: horizontal-stack
            cards:
            - type: 'custom:button-card'
              template: 
                - card_remote_group_home
              variables:
                ulm_card_remote_group_home_entity: "media_player.nvidia_shield_adb_lounge"
            - type: custom:button-card
              template: edge
          - type: horizontal-stack
            cards:
            - type: 'custom:button-card'
              template: list_item1_item1_item2
              styles:
                card:
                - background-color: var(--primary-background-color)
              custom_fields:
                item1:
                  card:
                    type: 'custom:button-card'
                    template: card_remote_group_arrow_select
                    styles:
                      card:
                      - border-radius: var(--border-radius)
                      - box-shadow: var(--box-shadow)
                    variables:
                      ulm_card_remote_group_arrow_select_entity: "media_player.nvidia_shield_adb_lounge"
                item2:
                  card:
                    type: 'custom:button-card'
                    template: card_remote_group_volume
                    styles:
                      card:
                      - border-radius: var(--border-radius)
                      - box-shadow: var(--box-shadow)
                    variables:
                      ulm_card_remote_group_volume_entity: "media_player.nvidia_shield_adb_lounge"
            - type: custom:button-card
              template: edge
          - type: horizontal-stack
            cards:
            - type: 'custom:button-card'
              template: 
                - card_remote_group_play
              variables:
                ulm_card_remote_group_play_entity: "media_player.nvidia_shield_adb_lounge"
            - type: custom:button-card
              template: edge
          - type: horizontal-stack
            cards:
            - type: 'custom:button-card'
              template: 
                - card_remote_group_apps
              variables:
                ulm_card_remote_group_apps_entity: "media_player.nvidia_shield_adb_lounge"
                ulm_card_remote_group_apps_icon_01: 'phu:netflix'
                ulm_card_remote_group_apps_icon_02: 'phu:disney-plus'
                ulm_card_remote_group_apps_icon_03: 'phu:prime-video'
                ulm_card_remote_group_apps_icon_04: 'phu:apple-tv'
                ulm_card_remote_group_apps_icon_05: 'mdi:plex'
                ulm_card_remote_group_apps_icon_06: 'mdi:spotify'
                ulm_card_remote_group_apps_icon_07: 'mdi:youtube'

                ulm_card_remote_group_apps_color_01: "var(--google-red)"
                ulm_card_remote_group_apps_color_02: "var(--google-blue)"
                ulm_card_remote_group_apps_color_03: "var(--google-blue)"
                ulm_card_remote_group_apps_color_04: "var(--google-grey)"
                ulm_card_remote_group_apps_color_05: "var(--google-yellow)"
                ulm_card_remote_group_apps_color_06: "var(--google-green)"
                ulm_card_remote_group_apps_color_07: "var(--google-red)"
            - type: custom:button-card
              template: edge



