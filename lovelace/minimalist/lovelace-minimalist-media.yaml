        - type: custom:button-card
          template: edge

      - type: horizontal-stack
        cards:
        - type: custom:button-card
          template: edge
        - type: custom:button-card
          template: card_navigate
          variables:
            ulm_card_navigate_path: /lovelace-minimalist-media/5
            ulm_card_navigate_title: Kitchen
            ulm_card_navigate_icon: mdi:fridge-outline
