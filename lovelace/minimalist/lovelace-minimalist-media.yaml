                      ulm_card_remote_group_arrow_select_command_up: "UP"
                      ulm_card_remote_group_arrow_select_command_down: "DOWN"
                      ulm_card_remote_group_arrow_select_command_left: "LEFT"
                      ulm_card_remote_group_arrow_select_command_right: "RIGHT"
                      ulm_card_remote_group_arrow_select_command_select: "input keyevent 23"
                item2:
                  card:
                    type: 'custom:button-card'
                    template: card_remote_group_volume
                    styles:
                      card:
                      - border-radius: var(--border-radius)
                      - box-shadow: var(--box-shadow)
                    variables:
                      ulm_card_remote_group_volume_entity: "media_player.amazon_firestick_bed_a_adb"
                      ulm_card_remote_group_volume_command_volumeup: ""
                      ulm_card_remote_group_volume_command_volumedown: ""
                      ulm_card_remote_group_volume_command_volumemute: ""
            - type: custom:button-card
              template: edge
          - type: horizontal-stack
            cards:
            - type: 'custom:button-card'
              template: 
                - card_remote_group_play
              variables:
                ulm_card_remote_group_play_entity: "media_player.amazon_firestick_bed_a_adb"
                ulm_card_remote_group_play_command_rewind: "input keyevent 89"
                ulm_card_remote_group_play_command_play: "input keyevent 85"
                ulm_card_remote_group_play_command_fastforward: "input keyevent 90"
            - type: custom:button-card
              template: edge


