card_remote_group_power:
  variables:
    ulm_card_remote_group_power_entity:
    ulm_card_remote_group_power_command_power: "BACK"
    ulm_card_remote_group_power_command_input: "HOME"
    ulm_card_remote_group_power_color_power: "var(--google-red)"
    ulm_card_remote_group_power_color_input: "var(--google-grey)"
  styles:
    grid:
      - grid-template-areas: '"item1"'
      - grid-template-columns: 1fr
      - grid-template-rows: min-content
      - row-gap: 12px
    card:
      - border-radius: var(--border-radius)
      - box-shadow: var(--box-shadow)
      - padding: 12px
  custom_fields:
    item1:
      card:
        type: 'custom:button-card'
        template: list_item1_gap_item2 
        custom_fields:
          item1:
            card:
              type: 'custom:button-card'
              template: widget_icon
              tap_action:
                action: call-service
                service: androidtv.adb_command
                service_data:
                  command: '[[[ return variables.ulm_card_remote_group_power_command_power ]]]'
                  entity_id: '[[[ return variables.ulm_card_remote_group_power_entity ]]]'
              icon: 'mdi:power'
              styles:
                icon:
                - color: '[[[ return variables.ulm_card_remote_group_power_color_power ]]]'
                img_cell:
                - background-color: >
                    [[[
                      if (states[variables.ulm_card_remote_group_power_entity].state != 'off'){
                        return "rgba(var(--color-red), 0.2)";
                      }
                    ]]]
          item2:
            card:
              type: 'custom:button-card'
              template: widget_icon
              tap_action:
                action: call-service
                service: androidtv.adb_command
                service_data:
                  command: '[[[ return variables.ulm_card_remote_group_power_command_input ]]]'
                  entity_id: '[[[ return variables.ulm_card_remote_group_power_entity ]]]'
              icon: 'mdi:import'
              styles:
                icon:
                - color: '[[[ return variables.ulm_card_remote_group_power_color_input ]]]'

