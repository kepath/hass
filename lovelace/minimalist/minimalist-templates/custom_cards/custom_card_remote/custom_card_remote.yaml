remote_standard_button:
  type: 'custom:button-card'
  template: widget_icon
  variables:
    var_remote_standard_button:
      entity:
      category: "normal"
      style:
        icon:
        icon_color:
        background_color: "rgba(var(--color-theme),0.05)"
      tap_action:
        entity: '[[[ return var_remote_standard_button.entity ]]]'
        action: "call-service"
        service:
        command:
        haptic: "none"
        harmony:
          device:
          delay: 0.6
      double_tap_action:
        entity: '[[[ return var_remote_standard_button.entity ]]]'
        action: "none"
        service:
        command:
        haptic: "none"
        harmony:
          device:
          delay: 0.6
      hold_action: 
        entity: '[[[ return var_remote_standard_button.entity ]]]'
        action: "more-info"
        service:
        command:
        haptic: "none"
        harmony:
          device:
          delay: 0.6
  icon: >
    [[[ 
      var icon = variables.var_remote_standard_button.style.icon;
      if (variables.var_remote_standard_button.category == 'play') {
        if (states[variables.var_remote_standard_button.entity].state == 'off' 
            || states[variables.var_remote_standard_button.entity].state == 'PowerOff' 
            || states[variables.var_remote_standard_button.entity].state == 'idle' 
            || states[variables.var_remote_standard_button.entity].state == 'paused') {
          var icon = 'mdi:play';
        }  
      }
      return icon;
    ]]]
  styles:
    icon:
      - color: '[[[ return variables.ulm_card_remote_standard_button_icon_color ]]]'
    img_cell:
      - background-color: >
          [[[
              var color = variables.var_remote_standard_button.style.background_color;
              if (variables.var_remote_standard_button.category == 'mute') {
                if (typeof states[variables.var_remote_standard_button.entity].attributes.is_volume_muted !== 'undefined') {
                  if (states[variables.var_remote_standard_button.entity].attributes.is_volume_muted){
                    var color = "rgba(var(--color-green), 0.2)";
                  }
                }
              }
              if (variables.var_remote_standard_button.category == 'power') {
                if (states[variables.var_remote_standard_button.entity].state == 'off' 
                    || states[variables.var_remote_standard_button.entity].state == 'PowerOff') {
                  var color = variables.var_remote_standard_button.style.background_color;
                } else {
                  var color = "rgba(var(--color-red), 0.2)";
                }
              }
              return color;
          ]]]
  tap_action:
    remote_button_actions:
      type: 'custom:button-card'
      template: widget_icon
      variables:
        var_remote_button_actions: '[[[ return var_remote_standard_button.tap_action ]]]'
        # ulm_card_remote_entity:
        # ulm_card_remote_action: '[[[ return variables.ulm_card_remote_tap_action ]]]'
        # ulm_card_remote_action_service: '[[[ return variables.ulm_card_remote_tap_action_service ]]]'
        # ulm_card_remote_action_command: '[[[ return variables.ulm_card_remote_tap_action_command ]]]'
        # ulm_card_remote_action_haptic: '[[[ return variables.ulm_card_remote_tap_action_haptic ]]]'
        # ulm_card_remote_harmony_device: '[[[ return variables.ulm_card_remote_tap_harmony_device ]]]'
        # ulm_card_remote_harmony_delay: '[[[ return variables.ulm_card_remote_tap_harmony_delay ]]]'
  double_tap_action:
    remote_button_actions:
      type: 'custom:button-card'
      template: widget_icon
      variables:
        var_remote_button_actions: '[[[ return var_remote_standard_button.double_tap_action ]]]'
        # ulm_card_remote_entity:
        # ulm_card_remote_action: '[[[ return variables.ulm_card_remote_double_tap_action ]]]'
        # ulm_card_remote_action_service: '[[[ return variables.ulm_card_remote_double_tap_action_service ]]]'
        # ulm_card_remote_action_command: '[[[ return variables.ulm_card_remote_double_tap_action_command ]]]'
        # ulm_card_remote_action_haptic: '[[[ return variables.ulm_card_remote_double_tap_action_haptic ]]]'
        # ulm_card_remote_harmony_device: '[[[ return variables.ulm_card_remote_double_tap_harmony_device ]]]'
        # ulm_card_remote_harmony_delay: '[[[ return variables.ulm_card_remote_double_tap_harmony_delay ]]]'
  hold_action:
    remote_button_actions:
      type: 'custom:button-card'
      template: widget_icon
      variables:
        var_remote_button_actions: '[[[ return var_remote_standard_button.hold_action ]]]'
        # ulm_card_remote_entity:
        # ulm_card_remote_action: '[[[ return variables.ulm_card_remote_hold_action ]]]'
        # ulm_card_remote_action_service: '[[[ return variables.ulm_card_remote_hold_action_service ]]]'
        # ulm_card_remote_action_command: '[[[ return variables.ulm_card_remote_hold_action_command ]]]'
        # ulm_card_remote_action_haptic: '[[[ return variables.ulm_card_remote_hold_action_haptic ]]]'
        # ulm_card_remote_harmony_device: '[[[ return variables.ulm_card_remote_hold_harmony_device ]]]'
        # ulm_card_remote_harmony_delay: '[[[ return variables.ulm_card_remote_hold_harmony_delay ]]]'

remote_button_actions:
  type: 'custom:button-card'
  template: widget_icon
  variables: 
    var_remote_button_actions:
    # ulm_card_remote_entity:
    # ulm_card_remote_action: 
    # ulm_card_remote_action_service:
    # ulm_card_remote_action_command:
    # ulm_card_remote_action_haptic: "success"
    # ulm_card_remote_harmony_device:
    # ulm_card_remote_harmony_delay: 0.6
  action: >
    {% if variables.var_remote_button_actions.action == "call-service" %}
      {% if variables.var_remote_button_actions.service.startswith("androidtv") %}
        action: call-service
        service: androidtv.adb_command
        service_data:
          command: '[[[ return variables.var_remote_button_actions.command ]]]'
          entity_id: '[[[ return variables.var_remote_button_actions.entity ]]]'
      {% elif variables.var_remote_button_actions.service.startswith("media") %}
        service: media_player.play_media
        data:
          entity_id: '[[[ return variables.var_remote_button_actions.entity ]]]'
          media_content_id: '[[[ return variables.var_remote_button_actions.command ]]]'
          media_content_type: "send_key"
      {% elif variables.var_remote_button_actions.service.startswith("remote") %}
        service: remote.send_command
        target:
          entity_id: '[[[ return variables.var_remote_button_actions.entity ]]]'
        data:
          command:
            - '[[[ return variables.var_remote_button_actions.command ]]]'
          device: '[[[ return variables.var_remote_button_actions.harmony.device ]]]'
          delay_secs: '[[[ return variables.var_remote_button_actions.harmony.delay ]]]'
      {% else %}
        "none"
      {% endif%}
    {% elif variables.var_remote_button_actions.action == "more-info" %}
      action: more-info
      entity_id: '[[[ return variables.var_remote_button_actions.entity ]]]'
    {% elif variables.var_remote_button_actions.action == "toggle" %}
      action: toggle
    {% elif variables.var_remote_button_actions.action == "navigate" %}
      action: navigate  
      navigation_path: '[[[ return variables.var_remote_button_actions.command ]]]'
    {% elif variables.var_remote_button_actions.action == "url" %}
    {% else %}
      "none"
    {% endif %}
    haptic: '[[[ return variables.var_remote_button_actions.haptic ]]]'

