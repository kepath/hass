          service_data:
            command: '[[[ return variables.ulm_card_remote_group_volume_command_volumedown ]]]'
            entity_id: '[[[ return variables.ulm_card_remote_group_volume_entity ]]]'
        icon: 'mdi:volume-minus'
        styles:
          icon:
          - color: '[[[ return variables.ulm_card_remote_group_volume_color_volumedown ]]]'
    item3:
      card:
        type: 'custom:button-card'
        template: widget_icon
        tap_action:
          action: call-service
          service: androidtv.adb_command
          service_data:
            command: '[[[ return variables.ulm_card_remote_group_volume_command_volumemute ]]]'
            entity_id: '[[[ return variables.ulm_card_remote_group_volume_entity ]]]'
        icon: 'mdi:volume-off'
        styles:
          icon:
          - color: '[[[ return variables.ulm_card_remote_group_volume_color_volumemute ]]]'
          img_cell:
          - background-color: >
              [[[
                if (states[variables.ulm_card_remote_group_volume_entity].attributes.is_volume_muted){
                  return "rgba(var(--color-green), 0.2)";
                }
              ]]]

