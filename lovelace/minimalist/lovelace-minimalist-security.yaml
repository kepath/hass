        - type: 'custom:button-card'
          template: card_zigbee_lqi
          entity: sensor.zigbee_door_sensor_bed_c_linkquality
        - type: custom:button-card
          template: edge

      - type: horizontal-stack
        cards:
        - type: custom:button-card
          template: edge
        - type: 'custom:button-card'
          template: card_zigbee_lqi
          entity: sensor.zigbee_door_sensor_front_linkquality
        - type: 'custom:button-card'
          template: card_zigbee_lqi
          entity: sensor.zigbee_door_sensor_garage_linkquality
        - type: 'custom:button-card'
          template: card_zigbee_lqi
          entity: sensor.zigbee_door_sensor_patio_1_linkquality
        - type: custom:button-card
          template: edge

      - type: horizontal-stack
        cards:
        - type: custom:button-card
          template: edge
        - type: 'custom:button-card'
          template: card_zigbee_lqi
          entity: sensor.zigbee_door_sensor_patio_2_linkquality
        - type: custom:button-card
