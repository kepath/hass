button_card_templates: !include_dir_merge_named "../../custom_components/ui_lovelace_minimalist/__ui_minimalist__/ulm_templates/"
views:

  - title: Testing
    icon: mdi:test-tube
    theme: minimalist-mobile
    cards:
      - type: vertical-stack
        cards:
          - type: custom:button-card
            template: custom_card_irmajavi_entities
            variables:
              ulm_custom_card_irmajavi_entities_entity_1: sensor.diskstation_drive_1_status_smart
              ulm_custom_card_irmajavi_entities_entity_2: binary_sensor.diskstation_drive_1_below_min_remaining_life
              ulm_custom_card_irmajavi_entities_entity_3: binary_sensor.diskstation_drive_1_exceeded_max_bad_sectors
              ulm_custom_card_irmajavi_entities_entity_4: sensor.diskstation_drive_1_temperature
              ulm_custom_card_irmajavi_entities_name_1: Download Throughput
              ulm_custom_card_irmajavi_entities_name_2: Upload Throughput
              ulm_custom_card_irmajavi_entities_name_3: Temperature
              ulm_custom_card_irmajavi_entities_name_4: Update Available
              ulm_custom_card_irmajavi_entities_name: DSM Drive 1 Status
              ulm_custom_card_irmajavi_entities: sensor.diskstation_drive_1_status

          - type: "custom:button-card"
            template: "custom_card_apexcharts"
            variables:
              chart_type: "radialBar"
              graph_span: "1d"
              entity_1:
                entity_id: "sensor.speedtest_download"
                icon: ""
                name: "Speedtest Download"
                color: "blue"
                max_value: 55
              entity_2:
                entity_id: "sensor.speedtest_upload"
                icon: ""
                name: "Speedtest Upload"
                color: "yellow"
                max_value: 20
              entity_3:
                entity_id: "sensor.speedtest_ping"
                icon: ""
                name: "Speedtest Ping"
                color: "green"
                max_value: 100

          - type: "custom:button-card"
            template: custom_card_bar_card
            variables:
              ulm_custom_card_bar_card_entity: sensor.diskstation_volume_1_volume_used
              ulm_custom_card_bar_card_name: DSM Volume 1 Usage
              ulm_custom_card_bar_card_value: true
              ulm_custom_card_bar_card_indicator: true
              ulm_custom_card_bar_card_color: "var(--google-green)"
              # ulm_custom_card_bar_card_min: 10
              # ulm_custom_card_bar_card_max: 20

          # - type: "custom:button-card"
          #   entity: "camera.back_g3_flex_medium"
          #   template: "custom_card_camera"
          #   show_icon: false #True if you set ulm_custom_card_camera_title: true
          #   variables:
          #     ulm_custom_card_camera_title: false
          #     ulm_custom_card_camera_name: "Back"
          #     # ulm_custom_card_camera_label: "label"

          - type: 'custom:button-card'
            template: custom_card_device_tracker
            entity: group.active_devices_tracker_emily
            variables:
              ulm_custom_card_device_tracker_icon: mdi:cellphone
              ulm_custom_card_device_tracker_tracker_1_entity: device_tracker.emily_s_iphone_xs_family_unifi
              ulm_custom_card_device_tracker_tracker_1_type: 'lan'
              ulm_custom_card_device_tracker_tracker_2_entity: device_tracker.emilys_ipad_4th_gen_unifi
              ulm_custom_card_device_tracker_tracker_2_type: 'lan'

          - type: "custom:button-card"
            template: "card_esh_welcome"
            triggers_update: "input_boolean.welcome_toggle"
            variables:
              ulm_card_esh_welcome_collapse: input_boolean.welcome_toggle
              ulm_weather: "weather.met_office_banbury_daily"
              entity_1:
                nav: "house"
                icon: "mdi:home"
                name: "House"
                color: "blue"
              entity_2:
                nav: "lights"
                icon: "mdi:lightbulb"
                name: "Lights"
                color: "yellow"
              entity_3:
                nav: "security"
                icon: "mdi:shield"
                name: Secure
                color: "green"
              entity_4:
                nav: "network"
                icon: "mdi:nas"
                name: Lab
                color: "purple"
              entity_5:
                nav: "network"
                icon: "mdi:flask"
                name: Lab
                color: "red"

          - type: "custom:button-card"
            template: "card_homeassistant_updates"
            variables:
              ulm_card_homeassistant_entity: "binary_sensor.updates"
              ulm_card_homeassistant_core: "sensor.core_updates"
              ulm_card_homeassistant_supervisor: "sensor.supervisor_updates"
              ulm_card_homeassistant_os: "sensor.host_updates"

          - type: custom:button-card
            template: custom_card_httpedo13_sun
            variables:
              language: 'en'

          - type: custom:button-card
            template: custom_card_httpedo13_thermostat_with_buttons
            variables:
              entity: climate.nest_bottom_floor
              name: Nest Ground Floor

          - type: "custom:button-card"
            template: custom_card_imswel_person
            variables:
              ulm_card_imswel_person_entity: person.kevin_thorn
              ulm_card_imswel_person_wifi_tracker: device_tracker.repl_iphone_11
              ulm_card_imswel_person_gps_tracker: device_tracker.kevin_iphone_ha_app
              ulm_card_imswel_person_findmy_script: script.find_my_oneplus_6t
              ulm_card_imswel_person_use_entity_picture: true
              ulm_card_imswel_person_zones:
                - zone.repl_group
                - zone.bloxham_school
                - zone.jus_parents
                - zone.kevs_parents