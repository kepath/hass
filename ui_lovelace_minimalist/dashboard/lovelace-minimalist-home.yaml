                    icon: "mdi:floor-plan"
                    name: "Rooms"
                    color: "blue"
                  entity_2:
                    nav: "/lovelace-minimalist-devices"
                    icon: "mdi:devices"
                    name: "Device"
                    color: "green"
                  entity_3:
                    nav: "/lovelace-minimalist-network"
                    icon: "mdi:lan"
                    name: "Net"
                    color: "yellow"
                  entity_4:
                    nav: "/lovelace-minimalist-downloads"
                    icon: "mdi:download"
                    name: "Down"
                    color: "purple"
                  entity_5:
                    nav: "/lovelace-minimalist-security"
                    icon: "mdi:shield-home"
                    name: "Secure"
                    color: "red"
                  entity_6:
                    nav: "/lovelace-minimalist-media"
                    icon: "mdi:remote-tv"
                    name: "Media"
                    color: "green"
                  entity_7:
                    nav: "/lovelace-minimalist-climate"
