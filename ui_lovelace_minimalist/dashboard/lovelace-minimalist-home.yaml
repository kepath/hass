                      - box-shadow: "none"
                      - padding: "4px"
                      - cursor: "default"
                    item2: *widget_icon_binary_sensor_tab_header_styling
                    item3: *widget_icon_binary_sensor_tab_header_styling
                    item4: *widget_icon_binary_sensor_tab_header_styling
