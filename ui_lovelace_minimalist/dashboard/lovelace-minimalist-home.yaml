button_card_templates: !include_dir_merge_named "../../custom_components/ui_lovelace_minimalist/__ui_minimalist__/ulm_templates/"

views:

  - title: Main
    icon: mdi:cellphone-text
    theme: minimalist-mobile
    cards:
      - type: vertical-stack
        cards: 
        - type: horizontal-stack
          cards:
            - type: "custom:button-card"
              template: "card_kepath_welcome"
              triggers_update: "input_boolean.welcome_toggle"
              variables:
                ulm_card_kepath_welcome_collapse: input_boolean.welcome_toggle
                ulm_chip_temperature_inside: sensor.nest_bottom_floor_temperature
                ulm_chip_temperature_outside: sensor.banbury_temperature
                ulm_chip_temperature_weather: weather.met_office_banbury
                entity_1:
                  nav: "/lovelace-minimalist-rooms"
                  icon: "mdi:floor-plan"
                  name: "Rooms"
                  color: "blue"
                entity_2:
                  nav: "/lovelace-minimalist-devices"
                  icon: "mdi:devices"
                  name: "Device"
                  color: "yellow"
                entity_3:
                  nav: "/lovelace-minimalist-network"
                  icon: "mdi:lan"
                  name: "Net"
                  color: "green"
                entity_4:
                  nav: "/lovelace-minimalist-downloads"
                  icon: "mdi:download"
                  name: "Down"
                  color: "purple"
                entity_5:
                  nav: "/lovelace-minimalist-security"
                  icon: "mdi:shield"
                  name: "Secure"
                  color: "red"
                entity_6:
                  nav: "/lovelace-minimalist-media"
                  icon: "mdi:remote-tv"
                  name: "Media"
                  color: "purple"
                entity_7:
                  nav: "/lovelace-minimalist-climate"
                  icon: "mdi:home-thermometer"
                  name: "Temp"
                  color: "red"
                entity_8:
                  nav: "/lovelace-minimalist-energy"
                  icon: "mdi:lightning-bolt"
                  name: "Energy"
                  color: "green"
                entity_9:
                  nav: "/a0d7b954_grafana"
                  icon: "si:grafana"
                  name: "Data"
                  color: "yellow"
                entity_10:
                  nav: "/lovelace-minimalist-misc"
                  icon: "mdi:link-variant"
                  name: "Links"
                  color: "blue"

        - type: horizontal-stack
          cards:
            - type: custom:button-card
              styles:
                grid:
                  - grid-template-areas: "'item1 item2' 'item3 item4'"
                  - grid-template-columns: "1fr 1fr"
                  - grid-template-rows: "min-content min-content"
                custom_fields:
                  item1:
                    - padding: "0 6px 12px 12px"
                  item2:
                    - padding: "0 12px 12px 6px"
                  item3:
                    - padding: "0 6px 0 12px"
                  item4:
                    - padding: "0 12px 0 6px"
              custom_fields: 
                item1:
                  card:
                    type: custom:button-card
                    template: card_neekster_update
                    entity: update.home_assistant_core_update
                    variables:
                      ulm_card_neekster_update_enable_controls: true
                      ulm_card_neekster_update_collapsible: false
                      ulm_card_neekster_update_horizontal: false
                      ulm_card_neekster_update_narrow_buttons: true
                item2:
                  card:
                    type: custom:button-card
                    template: card_neekster_update
                    entity: update.home_assistant_supervisor_update
                    variables:
                      ulm_card_neekster_update_enable_controls: true
                      ulm_card_neekster_update_collapsible: false
                      ulm_card_neekster_update_horizontal: false
                      ulm_card_neekster_update_narrow_buttons: true
                item3:
                  card:
                    type: 'custom:button-card'
                    template: card_generic
                    entity: sensor.hacs
                    variables:
                      ulm_card_tap_action: "navigate"
                      ulm_card_tap_navigate_path: "/hacs"
                item4: 
                  card: 
                    type: 'custom:button-card'
                    template: card_generic
                    entity: sensor.count_updates
                    variables:
                      ulm_card_tap_action: "navigate"
                      ulm_card_tap_navigate_path: "/config/dashboard"

        - type: horizontal-stack
          cards: 
            - type: "custom:button-card"
              styles:
                grid:
                  - grid-template-areas: "'item1 item2 item3 item4'"
                  - grid-template-columns: "1fr 1fr 1fr 1fr"
                  - grid-template-rows: "min-content"
                custom_fields: 
                  item1:
                    - padding: "0 6px 0 12px"
                  item2:
                    - padding: "0 6px 0 6px"
                  item3:
                    - padding: "0 6px 0 6px"
                  item4:
                    - padding: "0 12px 0 6px"
              custom_fields:
                item1:
                  card:
                    type: custom:button-card
                    template: custom_card_kepath_person_info
                    variables:
                      ulm_card_kepath_person_entity: person.kevin_thorn
                      ulm_card_kepath_person_wifi_tracker: device_tracker.kev_iphone_11_unifi
                      ulm_card_kepath_person_gps_tracker: device_tracker.repl_iphone_11
                      ulm_card_kepath_person_findmy_script: script.find_my_oneplus_6t
                      ulm_card_kepath_person_driving_entity: binary_sensor.binary_state_is_kev_driving
                      ulm_card_kepath_person_commute_entity: sensor.eta_to_home
                item2:
                  card:
                    type: custom:button-card
                    template: custom_card_kepath_person_info
                    variables:
                      ulm_card_kepath_person_entity: person.julia_thorn
                      ulm_card_kepath_person_wifi_tracker: device_tracker.ju_iphone_8_unifi
                      ulm_card_kepath_person_gps_tracker: device_tracker.julia_s_iphone_6
                      ulm_card_kepath_person_findmy_script: script.find_my_oneplus_6t
                item3:
                  card:
                    type: custom:button-card
                    template: custom_card_kepath_person_info
                    variables:
                      ulm_card_kepath_person_entity: person.daniel_thorn
                      ulm_card_kepath_person_wifi_tracker: device_tracker.iphone_12_dan_unifi
                      ulm_card_kepath_person_gps_tracker: device_tracker.iphone_4
                      ulm_card_kepath_person_findmy_script: script.find_my_oneplus_6t
                item4:
                  card:
                    type: "custom:button-card"
                    template: custom_card_kepath_person_info
                    variables: 
                      ulm_card_kepath_person_entity: person.emily_thorn
                      ulm_card_kepath_person_wifi_tracker: device_tracker.unifi_ee_89_73_8a_bf_4a_default
                      ulm_card_kepath_person_gps_tracker: device_tracker.emilys_ipad_air_4th_gen
                      ulm_card_kepath_person_findmy_script: script.find_my_oneplus_6t