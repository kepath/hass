            layout:
              margin: "0px 0px 8px 0px"
              card_margin: "0px"
              layout_margin: "0px"
            cards:
              - type: "custom:button-card"
                template: "card_kepath_welcome"
                triggers_update: "input_boolean.welcome_toggle"
