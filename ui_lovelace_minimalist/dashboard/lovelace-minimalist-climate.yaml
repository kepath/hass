---
button_card_templates: !include_dir_merge_named "../../custom_components/ui_lovelace_minimalist/__ui_minimalist__/ulm_templates/"
views:
  - title: "Climate"
    icon: "mdi:weather-partly-cloudy"
    theme: "minimalist-mobile"
    cards:
      - type: "horizontal-stack"
        cards:
          - type: "custom:button-card"
            template: "chip_back"
            variables:
              ulm_chip_back_path: "/lovelace-minimalist-home"
          - type: "custom:button-card"
            template:
              - "chip_navigate"
            variables:
              ulm_chip_navigate_path: "/lovelace-minimalist-home"
              ulm_chip_navigate_icon: "mdi:home"
              ulm_chip_navigate_icon_color: "rgba(var(--color-blue),1)"
              ulm_chip_navigate_label_color: "rgba(var(--color-blue),0.2)"
          - type: "custom:button-card"
            template:
              - "chip_navigate"
            variables:
              ulm_chip_navigate_path: "/lovelace-minimalist-rooms"
              ulm_chip_navigate_icon: "mdi:floor-plan"
              ulm_chip_navigate_icon_color: "rgba(var(--color-red),1)"
              ulm_chip_navigate_label_color: "rgba(var(--color-red),0.2)"
          - type: "custom:button-card"
            template:
              - "chip_navigate"
            variables:
              ulm_chip_navigate_path: "/lovelace-minimalist-network"
              ulm_chip_navigate_icon: "mdi:lan"
              ulm_chip_navigate_icon_color: "rgba(var(--color-red),1)"
              ulm_chip_navigate_label_color: "rgba(var(--color-red),0.2)"
          - type: "custom:button-card"
            template:
              - "chip_navigate"
            variables:
              ulm_chip_navigate_path: "/lovelace-minimalist-media"
              ulm_chip_navigate_icon: "mdi:remote-tv"
              ulm_chip_navigate_icon_color: "rgba(var(--color-red),1)"
              ulm_chip_navigate_label_color: "rgba(var(--color-red),0.2)"
          - type: "custom:button-card"
            template:
              - "chip_navigate"
            variables:
              ulm_chip_navigate_path: "/lovelace-minimalist-devices/9"
              ulm_chip_navigate_icon: "mdi:alpha-k-box"
              ulm_chip_navigate_icon_color: "rgba(var(--color-green),1)"
              ulm_chip_navigate_label_color: "rgba(var(--color-green),0.2)"


  - title: "Climate"
    icon: "mdi:weather-partly-cloudy"
    theme: "minimalist-mobile"
    cards:
      - type: "vertical-stack"
        cards:
          - type: "custom:weather-card"
            entity: "weather.met_office_banbury"
            name: "Banbury"
            current: true
            details: true
            forecast: true
      - type: "horizontal-stack"
        cards:
          - type: "custom:button-card"
            template: "edge"
          - type: "custom:button-card"
            template: "card_graph"
            variables:
              ulm_card_graph_color: "var(--google-green)"
              ulm_card_graph_name: "Garage"
              ulm_card_graph_entity: "sensor.zigbee_door_sensor_garage_temperature"
          - type: "custom:button-card"
            template: "edge"
      - type: "horizontal-stack"
        cards:
          - type: "custom:button-card"
            template: "edge"
          - type: "custom:button-card"
            template: "card_graph"
            variables:
              ulm_card_graph_color: "var(--google-yellow)"
              ulm_card_graph_name: "Front"
              ulm_card_graph_entity: "sensor.zigbee_door_sensor_front_temperature"
          - type: "custom:button-card"
            template: "card_graph"
            variables:
              ulm_card_graph_color: "var(--google-yellow)"
              ulm_card_graph_name: "Back"
              ulm_card_graph_entity: "sensor.zigbee_door_sensor_back_temperature"
          - type: "custom:button-card"
            template: "edge"
  - title: "House"
    icon: "mdi:thermometer"
    theme: "minimalist-mobile"
    cards:
      - type: "horizontal-stack"
        cards:
          - type: "custom:button-card"
            template: "edge"
          - type: "custom:button-card"
            template: "chip_back"
            variables:
              ulm_chip_back_path: "/lovelace-minimalist"
      - type: "vertical-stack"
        cards:
          - type: "custom:button-card"
            template: "edge"
          - type: "custom:button-card"
            template: "custom_card_httpedo13_thermostat_with_buttons"
            variables:
              entity: "climate.nest_bottom_floor"
              name: "Nest Ground Floor"
          - type: "custom:mini-climate"
            entity: "climate.nest_bottom_floor"
            icon: "mdi:home-floor-g"
            toggle:
              hide: true
            temperature:
              unit: "°C"
              round: 1
              source:
                entity: "sensor.nest_bottom_floor_temperature"
            secondary_info:
              icon: "mdi:tune-vertical"
            indicators:
              humidity:
                icon: "mdi:water-percent"
                unit: "%"
                round: 1
                source:
                  entity: "sensor.nest_bottom_floor_humidity"
          - type: "custom:mini-climate"
            entity: "climate.nest_middle_floor"
            icon: "mdi:home-floor-1"
            temperature:
              unit: "°C"
              round: 1
              source:
                entity: "sensor.nest_middle_floor_temperature"
            secondary_info:
              icon: "mdi:tune-vertical"
            indicators:
              humidity:
                icon: "mdi:water-percent"
                unit: "%"
                round: 1
                source:
                  entity: "sensor.nest_middle_floor_humidity"
          - type: "custom:button-card"
            template: "custom_card_apexcharts"
            variables:
              chart_type: "line"
              graph_span: "24h"
              entity_1:
                entity_id: "sensor.nest_bottom_floor_temperature"
                icon: "mdi:home-thermometer"
                name: "Nest Bottom Temperature"
                color: "red"
                max_value: 40
              entity_2:
                entity_id: "sensor.nest_bottom_floor_humidity"
                icon: "mdi:water-percent"
                name: "Nest Bottom Humidity"
                color: "blue"
                max_value: 100
          - type: "custom:button-card"
            template: "custom_card_httpedo13_thermostat_with_buttons"
            variables:
              entity: "climate.nest_middle_floor"
              name: "Nest Middle Floor"
          - type: "custom:button-card"
            template: "custom_card_apexcharts"
            variables:
              chart_type: "line"
              graph_span: "24h"
              entity_1:
                entity_id: "sensor.nest_middle_floor_temperature"
                icon: "mdi:home-thermometer"
                name: "Nest Middle Temperature"
                color: "red"
                max_value: 40
              entity_2:
                entity_id: "sensor.nest_middle_floor_humidity"
                icon: "mdi:water-percent"
                name: "Nest Middle Humidity"
                color: "blue"
                max_value: 100
          - type: "custom:button-card"
            template: "edge"
      - type: "horizontal-stack"
        cards:
          - type: "custom:button-card"
            template: "edge"
          - type: "custom:button-card"
            template: "card_graph"
            variables:
              ulm_card_graph_color: "var(--google-yellow)"
              ulm_card_graph_name: "Patio 1"
              ulm_card_graph_entity: "sensor.zigbee_door_sensor_patio_1_temperature"
          - type: "custom:button-card"
            template: "card_graph"
            variables:
              ulm_card_graph_color: "var(--google-yellow)"
              ulm_card_graph_name: "Patio 2"
              ulm_card_graph_entity: "sensor.zigbee_door_sensor_patio_2_temperature"
          - type: "custom:button-card"
            template: "edge"
      - type: "horizontal-stack"
        cards:
          - type: "custom:button-card"
            template: "edge"
          - type: "custom:button-card"
            template: "card_graph"
            variables:
              ulm_card_graph_color: "var(--google-yellow)"
              ulm_card_graph_name: "Bed C"
              ulm_card_graph_entity: "sensor.zigbee_door_sensor_bed_c_temperature"
          - type: "custom:button-card"
            template: "card_graph"
            variables:
              ulm_card_graph_color: "var(--google-yellow)"
              ulm_card_graph_name: "Loft"
              ulm_card_graph_entity: "sensor.zigbee_door_sensor_bed_b_temperature"
          - type: "custom:button-card"
            template: "edge"
  - title: "Weather Maps"
    icon: "mdi:weather-windy"
    theme: "minimalist-mobile"
    panel: true
    cards:
      - type: "iframe"
        url: >-
          https://www.metoffice.gov.uk/weather/maps-and-charts/uk-weather-map#?bbox=[[51.156954270151346,-4.031982421875001],[52.98172322390683,1.2414550781250002]]&model=ukmo-ukv&layer=weather-symbols&timestep=1660658400000
