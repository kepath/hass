  # BINARY SENSORS
  - type: "custom:button-card"
    style:
      left: "50%"
      top: "50%"
      width: "100%"
      height: "100%"
    template:
      - "card_kepath_call_floorplan_selector"
    entity: "group.all_middle_floor_area_security_device_class_binary_sensors"
    variables:
      var_kepath_call_floorplan_selector:
        tap_action:
          navigate_floor: "1"
        hold_action:
