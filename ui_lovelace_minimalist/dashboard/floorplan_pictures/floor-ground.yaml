      action: "none"
    hold_action:
      action: "none"
  # FRONT DOOR
  - type: "image"
    entity: "binary_sensor.lock_45f7_door"
    style:
      left: "50%"
      top: "50%"
      width: "100%"
    state_image:
      "on": "local/floorplan/ground/front_door.png"
      "off": "local/floorplan/transparent.png"
      "unavailable": "local/floorplan/transparent.png"
      "unknown": "local/floorplan/transparent.png"
    tap_action:
      action: "none"
    hold_action:
      action: "none"
  # BACK DOOR
  - type: "image"
    entity: "binary_sensor.zigbee_door_sensor_back_contact"
    style:
      left: "50%"
      top: "50%"
      width: "100%"
    state_image:
      "on": "local/floorplan/ground/back_door.png"
      "off": "local/floorplan/transparent.png"
      "unavailable": "local/floorplan/transparent.png"
      "unknown": "local/floorplan/transparent.png"
    tap_action:
      action: "call-service"
      service: "script.navigate_to_house_security_view_ground_floor"
      data: {}
    hold_action:
      action: "none"
  - type: "custom:button-card"
    template:
      - "custom_card_kepath_floorplan_binary_sensor_count"
    entity: "group.all_door_class_binary_sensors"
    name: ""
    variables:
      ulm_card_kepath_binary_sensor_count_notifications:
        unavailable:
          attribute_name: "area_bottom_floor_security_sensors_unavailable_count"
        amount:
          attribute_name: "area_bottom_floor_security_sensors_triggered_count"
