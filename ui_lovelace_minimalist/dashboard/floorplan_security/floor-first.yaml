---
type: "picture-elements"
image: "local/floorplan/1st/dark.png"
elements:

  ############## COMMON ELEMENTS ###############################

  #### IMAGES ####
  # BED A
  - type: "image"
    entity: "light.bed_a_light_light_1"
    style:
      left: "50%"
      top: "50%"
      width: "100%"
    state_image:
      "on": "local/floorplan/1st/bed_a_on.png"
      "off": "local/floorplan/transparent.png"
      "unavailable": "local/floorplan/transparent.png"
      "unknown": "local/floorplan/transparent.png"
    tap_action:
      action: "none"
    hold_action:
      action: "none"
  # EN-SUITE
  - type: "image"
    entity: "light.ensuite_light_light_1"
    style:
      left: "50%"
      top: "50%"
      width: "100%"
    state_image:
      "on": "local/floorplan/1st/ensuite_on.png"
      "off": "local/floorplan/transparent.png"
      "unavailable": "local/floorplan/transparent.png"
      "unknown": "local/floorplan/transparent.png"
    tap_action:
      action: "none"
    hold_action:
      action: "none"
  # BED A
  - type: "image"
    entity: "light.bed_b_light_light_1"
    style:
      left: "50%"
      top: "50%"
      width: "100%"
    state_image:
      "on": "local/floorplan/1st/bed_b_on.png"
      "off": "local/floorplan/transparent.png"
      "unavailable": "local/floorplan/transparent.png"
      "unknown": "local/floorplan/transparent.png"
    tap_action:
      action: "none"
    hold_action:
      action: "none"
  # BED C
  - type: "image"
    entity: "light.bed_c_light_1"
    style:
      left: "50%"
      top: "50%"
      width: "100%"
    state_image:
      "on": "local/floorplan/1st/bed_c_on.png"
      "off": "local/floorplan/transparent.png"
      "unavailable": "local/floorplan/transparent.png"
      "unknown": "local/floorplan/transparent.png"
    tap_action:
      action: "none"
    hold_action:
      action: "none"
  # BATHROOM
  - type: "image"
    entity: "light.bathroom_light_light_1"
    style:
      left: "50%"
      top: "50%"
      width: "100%"
    state_image:
      "on": "local/floorplan/1st/bathroom_on.png"
      "off": "local/floorplan/transparent.png"
      "unavailable": "local/floorplan/transparent.png"
      "unknown": "local/floorplan/transparent.png"
    tap_action:
      action: "none"
    hold_action:
      action: "none"
  # BED C
  - type: "image"
    entity: "binary_sensor.zigbee_door_sensor_bed_c_contact"
    style:
      left: "50%"
      top: "50%"
      width: "100%"
    state_image:
      "on": "local/floorplan/1st/bed_c_door.png"
      "off": "local/floorplan/transparent.png"
      "unavailable": "local/floorplan/transparent.png"
      "unknown": "local/floorplan/transparent.png"
    tap_action:
      action: "none"
    hold_action:
      action: "none"

  #### LIGHTS ####
  # BED A
  - type: "custom:button-card"
    template: "card_kepath_floorplan_binary_item_light"
    entity: "light.bed_a_light_light_1"
    style:
      left: "28%"
      top: "55%"
      color: "rgba(100, 100, 100, 0.0)"
  # EN-SUITE
  - type: "custom:button-card"
    template: "card_kepath_floorplan_binary_item_light"
    entity: "light.ensuite_light_light_1"
    style:
      left: "30%"
      top: "15%"
      color: "rgba(100, 100, 100, 0.0)"
  # BED B
  - type: "custom:button-card"
    template: "card_kepath_floorplan_binary_item_light"
    entity: "light.bed_b_light_light_1"
    style:
      left: "72%"
      top: "20%"
      color: "rgba(100, 100, 100, 0.0)"
  # BED C
  - type: "custom:button-card"
    template: "card_kepath_floorplan_binary_item_light"
    entity: "light.bed_c_light_1"
    style:
      left: "80%"
      top: "57%"
      color: "rgba(100, 100, 100, 0.0)"
  # BATHROOM
  - type: "custom:button-card"
    template: "card_kepath_floorplan_binary_item_light"
    entity: "light.bathroom_light_light_1"
    style:
      left: "49%"
      top: "15%"
      color: "rgba(100, 100, 100, 0.0)"

  #### PLUGS #####
  # ARCADE PC
  - type: "custom:button-card"
    template: "card_kepath_floorplan_binary_item_plug"
    entity: "switch.zigbee_plug_arcade_pc_bed_c"
    variables:
      ulm_card_kepath_floorplan_item_power_usage_denotes_on: false
      ulm_card_kepath_floorplan_item_binary_device_off_is_stopped: false
    style:
      left: "64%"
      top: "68%"
      color: "rgba(100, 100, 100, 0.0)"
  # FRIDGE
  - type: "custom:button-card"
    template: "card_kepath_floorplan_binary_item_plug"
    entity: "switch.zigbee_plug_fridge_bed_c"
    variables:
      ulm_card_kepath_floorplan_item_power_usage_denotes_on: false
      ulm_card_kepath_floorplan_item_binary_device_off_is_stopped: false
    style:
      left: "85%"
      top: "68%"
      color: "rgba(100, 100, 100, 0.0)"
  # FIRESTICK
  - type: "custom:button-card"
    template: "card_kepath_floorplan_binary_item_plug"
    entity: "switch.zigbee_plug_fire_stick_bed_a"
    variables:
      ulm_card_kepath_floorplan_item_power_usage_denotes_on: false
      ulm_card_kepath_floorplan_item_binary_device_off_is_stopped: false
    style:
      left: "39%"
      top: "61%"
      color: "rgba(100, 100, 100, 0.0)"

  ### HEATERS ###
  - type: "custom:button-card"
    template: "card_kepath_floorplan_binary_item_heater"
    entity: "switch.radiator_bed_b"
    variables:
      ulm_card_kepath_floorplan_item_power_usage_denotes_on: false
      ulm_card_kepath_floorplan_item_binary_device_off_is_stopped: false
    style:
      left: "60%"
      top: "25%"
      color: "rgba(100, 100, 100, 0.0)"

  #### FLOOR NAVIGATION #####
  - type: "custom:button-card"
    template: "card_kepath_service_buttons"
    style:
      left: "5%"
      top: "15%"

  ############## COMMON ELEMENTS END ###########################

  # MOTION
  # MIDDLE HALLWAY MOTION SENSOR
  - type: "custom:button-card"
    template: "card_kepath_floorplan_camera"
    entity: "binary_sensor.zigbee_motion_sensor_middle_hallway_occupancy_2"
    variables:
      ulm_card_kepath_floorplan_camera_icon: "mdi:human-greeting"
      ulm_card_kepath_floorplan_camera_motion_sensor: "binary_sensor.zigbee_motion_sensor_middle_hallway_occupancy_2"
      ulm_card_kepath_floorplan_camera_last_activity: "input_datetime.motion_sensor_front_door_stairs_last_activity"
      ulm_card_kepath_floorplan_camera_view_borders: "bottom"
    style:
      left: "45%"
      top: "25%"
      color: "rgba(100, 100, 100, 0.0)"
  # MIDDLE HALLWAY G3 FLEX
  - type: "custom:button-card"
    template: "card_kepath_floorplan_camera"
    entity: "camera.middle_hallway_g3_flex_medium"
    variables:
      ulm_card_kepath_floorplan_camera_icon: "mdi:cctv"
      ulm_card_kepath_floorplan_camera_motion_sensor: "binary_sensor.middle_hallway_g3_flex_motion"
      ulm_card_kepath_floorplan_camera_last_activity: "sensor.middle_hallway_g3_flex_last_motion_detected"
      ulm_card_kepath_floorplan_camera_view_borders: "top,left"
    style:
      left: "59%"
      top: "69%"
      color: "rgba(100, 100, 100, 0.0)"
  # BED C G3 INSTANT
  - type: "custom:button-card"
    template: "card_kepath_floorplan_camera"
    entity: "camera.bed_c_g3_instant_medium"
    variables:
      ulm_card_kepath_floorplan_camera_icon: "mdi:webcam"
      ulm_card_kepath_floorplan_camera_motion_sensor: "binary_sensor.bed_c_g3_instant_motion"
      ulm_card_kepath_floorplan_camera_last_activity: "sensor.bed_c_g3_instant_last_motion_detected"
      ulm_card_kepath_floorplan_camera_view_borders: "bottom,left"
    style:
      left: "82%"
      top: "46%"
      color: "rgba(100, 100, 100, 0.0)"
  # NEST PROTECT MIDDLE FLOOR
  - type: "custom:button-card"
    template: "card_kepath_floorplan_nest_protect"
    entity: "binary_sensor.nest_protect_middle_floor_occupancy"
    variables:
      ulm_card_kepath_floorplan_nest_protect_last_activity: "input_datetime.nest_protect_middle_floor_last_activity"
      ulm_card_kepath_floorplan_nest_protect_co_status: "binary_sensor.nest_protect_middle_floor_co_status"
      ulm_card_kepath_floorplan_nest_protect_heat_status: "binary_sensor.nest_protect_middle_floor_heat_status"
      ulm_card_kepath_floorplan_nest_protect_smoke_status: "binary_sensor.nest_protect_middle_floor_smoke_status"
    style:
      left: "54%"
      top: "32%"
      color: "rgba(100, 100, 100, 0.0)"

  # THERMOSTATS
  # NEST MIDDLE FLOOR
  - type: "custom:button-card"
    template: "card_kepath_floorplan_thermostat"
    entity: "climate.nest_middle_floor"
    triggers_update: "all"
    variables:
      ulm_card_kepath_floorplan_thermostat_humidity: "sensor.nest_middle_floor_humidity"
      ulm_card_kepath_floorplan_thermostat_current_temperature_attribute: "current_temperature"
      ulm_card_kepath_floorplan_thermostat_wanted_temperature_attribute: "temperature"
      ulm_card_kepath_floorplan_thermostat_action_attribute: "hvac_action"
      ulm_card_kepath_floorplan_thermostat_action_use_state: false
    style:
      left: "56%"
      top: "40%"
      color: "rgba(100, 100, 100, 0.0)"
  # HEAT PUMP
  - type: "custom:button-card"
    template: "card_kepath_floorplan_thermostat"
    entity: "climate.air_to_water_heat_pump"
    triggers_update: "all"
    variables:
      ulm_card_kepath_floorplan_thermostat_humidity: ""
      ulm_card_kepath_floorplan_thermostat_current_temperature_attribute: "current_temperature"
      ulm_card_kepath_floorplan_thermostat_wanted_temperature_attribute: "temperature"
      # ulm_card_kepath_floorplan_thermostat_action_attribute:
      ulm_card_kepath_floorplan_thermostat_action_use_state: true
    style:
      left: "63%"
      top: "34%"
      color: "rgba(100, 100, 100, 0.0)"
