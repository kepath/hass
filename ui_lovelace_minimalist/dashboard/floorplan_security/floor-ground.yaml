---
type: "picture-elements"
image: "local/floorplan/ground/dark.png"
elements:

  ############## COMMON ELEMENTS ###############################

  #### IMAGES ####
  # STUDY
  - type: "image"
    entity: "light.study_light_light_1"
    style:
      left: "50%"
      top: "50%"
      width: "100%"
    state_image:
      "on": "local/floorplan/ground/study_on.png"
      "off": "local/floorplan/transparent.png"
      "unavailable": "local/floorplan/transparent.png"
      "unknown": "local/floorplan/transparent.png"
    tap_action:
      action: "none"
    hold_action:
      action: "none"
  # BOTTOM HALLWAY
  - type: "image"
    entity: "light.shelly1l_hallway_bottom_light_1"
    style:
      left: "50%"
      top: "50%"
      width: "100%"
    state_image:
      "on": "local/floorplan/ground/hallway_on.png"
      "off": "local/floorplan/transparent.png"
      "unavailable": "local/floorplan/transparent.png"
      "unknown": "local/floorplan/transparent.png"
    tap_action:
      action: "none"
    hold_action:
      action: "none"
  # LOUNGE
  - type: "image"
    entity: "light.lounge_light_light_1"
    style:
      left: "50%"
      top: "50%"
      width: "100%"
    state_image:
      "on": "local/floorplan/ground/lounge_on.png"
      "off": "local/floorplan/transparent.png"
      "unavailable": "local/floorplan/transparent.png"
      "unknown": "local/floorplan/transparent.png"
    tap_action:
      action: "none"
    hold_action:
      action: "none"
  # KITCHEN
  - type: "image"
    entity: "light.kitchen_main_light_light_1"
    style:
      left: "50%"
      top: "50%"
      width: "100%"
    state_image:
      "on": "local/floorplan/ground/kitchen_2_on.png"
      "off": "local/floorplan/transparent.png"
      "unavailable": "local/floorplan/transparent.png"
      "unknown": "local/floorplan/transparent.png"
    tap_action:
      action: "none"
    hold_action:
      action: "none"
  - type: "image"
    entity: "light.kitchen_utility_light_light_1"
    style:
      left: "50%"
      top: "50%"
      width: "100%"
    state_image:
      "on": "local/floorplan/ground/kitchen_1_on.png"
      "off": "local/floorplan/transparent.png"
      "unavailable": "local/floorplan/transparent.png"
      "unknown": "local/floorplan/transparent.png"
    tap_action:
      action: "none"
    hold_action:
      action: "none"
  # FRONT DOOR
  - type: "image"
    entity: "binary_sensor.zigbee_door_sensor_front_contact"
    style:
      left: "50%"
      top: "50%"
      width: "100%"
    state_image:
      "on": "local/floorplan/ground/front_door.png"
      "off": "local/floorplan/transparent.png"
      "unavailable": "local/floorplan/transparent.png"
      "unknown": "local/floorplan/transparent.png"
    tap_action:
      action: "none"
    hold_action:
      action: "none"
  # BACK DOOR
  - type: "image"
    entity: "binary_sensor.zigbee_door_sensor_back_contact"
    style:
      left: "50%"
      top: "50%"
      width: "100%"
    state_image:
      "on": "local/floorplan/ground/back_door.png"
      "off": "local/floorplan/transparent.png"
      "unavailable": "local/floorplan/transparent.png"
      "unknown": "local/floorplan/transparent.png"
    tap_action:
      action: "none"
    hold_action:
      action: "none"

  #### LIGHTS ####
  # STUDY
  - type: "custom:button-card"
    template: "card_kepath_floorplan_binary_item_light"
    entity: "light.study_light_light_1"
    style:
      left: "76%"
      top: "66%"
      color: "rgba(100, 100, 100, 0.0)"
  # BOTTOM HALLWAY
  - type: "custom:button-card"
    template: "card_kepath_floorplan_binary_item_light"
    entity: "light.shelly1l_hallway_bottom_light_1"
    style:
      left: "52%"
      top: "73%"
      color: "rgba(100, 100, 100, 0.0)"
  # LOUNGE
  - type: "custom:button-card"
    template: "card_kepath_floorplan_binary_item_light"
    entity: "light.lounge_light_light_1"
    style:
      left: "30%"
      top: "50%"
      color: "rgba(100, 100, 100, 0.0)"
  # KITCHEN
  - type: "custom:button-card"
    template: "card_kepath_floorplan_binary_item_light"
    entity: "light.kitchen_main_light_light_1"
    style:
      left: "70%"
      top: "38%"
      color: "rgba(100, 100, 100, 0.0)"
  - type: "custom:button-card"
    template: "card_kepath_floorplan_binary_item_light"
    entity: "light.kitchen_utility_light_light_1"
    style:
      left: "50%"
      top: "27%"
      color: "rgba(100, 100, 100, 0.0)"
  # BACK DOOR
  - type: "custom:button-card"
    template: "card_kepath_floorplan_binary_item_light"
    entity: "light.kitchen_utility_light_light_2"
    style:
      left: "49%"
      top: "16%"
      color: "rgba(100, 100, 100, 0.0)"
  # FRONT DOOR
  - type: "custom:button-card"
    template: "card_kepath_floorplan_binary_item_light"
    entity: "light.front_door_smartbulb"
    style:
      left: "43%"
      top: "86%"
      color: "rgba(100, 100, 100, 0.0)"
  # GARAGE
  - type: "custom:button-card"
    template: "card_kepath_floorplan_binary_item_light"
    entity: "light.zigbee_bulb_garage"
    style:
      left: "92%"
      top: "10%"
      color: "rgba(100, 100, 100, 0.0)"

  #### PLUGS #####
  # G4 DOORBELL
  - type: "custom:button-card"
    template: "card_kepath_floorplan_binary_item_plug"
    entity: "switch.zigbee_plug_g4_doorbell_bottom_hallway"
    variables:
      ulm_card_kepath_floorplan_item_power_usage_denotes_on: false
      ulm_card_kepath_floorplan_item_binary_device_off_is_stopped: false
    style:
      left: "59%"
      top: "81%"
      color: "rgba(100, 100, 100, 0.0)"
  # DISHWASHER
  - type: "custom:button-card"
    template: "card_kepath_floorplan_binary_item_plug"
    entity: "switch.zigbee_plug_dishwasher"
    variables:
      ulm_card_kepath_floorplan_item_power_usage_denotes_on: true
      ulm_card_kepath_floorplan_item_binary_device_power: "sensor.zigbee_plug_dishwasher_power"
      ulm_card_kepath_floorplan_item_binary_device_off_is_stopped: false
    style:
      left: "64%"
      top: "32%"
      color: "rgba(100, 100, 100, 0.0)"
  # WASHING MACHINE
  - type: "custom:button-card"
    template: "card_kepath_floorplan_binary_item_plug"
    entity: "switch.zigbee_plug_washing_machine"
    variables:
      ulm_card_kepath_floorplan_item_power_usage_denotes_on: true
      ulm_card_kepath_floorplan_item_binary_device_power: "sensor.zigbee_plug_washing_machine_power"
      ulm_card_kepath_floorplan_item_binary_device_off_is_stopped: false
    style:
      left: "48%"
      top: "31%"
      color: "rgba(100, 100, 100, 0.0)"
  # TUMBLE DRYER
  - type: "custom:button-card"
    template: "card_kepath_floorplan_binary_item_plug"
    entity: "switch.samsung_tumble_dryer"
    variables:
      ulm_card_kepath_floorplan_item_power_usage_denotes_on: false
      ulm_card_kepath_floorplan_item_binary_device_off_is_stopped: true
    style:
      left: "48%"
      top: "28%"
      color: "rgba(100, 100, 100, 0.0)"
  # GARAGE
  - type: "custom:button-card"
    template: "card_kepath_floorplan_binary_item_plug"
    entity: "switch.zigbee_plug_garage"
    variables:
      ulm_card_kepath_floorplan_item_power_usage_denotes_on: false
      ulm_card_kepath_floorplan_item_binary_device_off_is_stopped: false
    style:
      left: "95%"
      top: "10%"
      color: "rgba(100, 100, 100, 0.0)"

  #### FLOOR NAVIGATION #####
  - type: "custom:button-card"
    template: "card_kepath_service_buttons"
    style:
      left: "5%"
      top: "15%"

  ############## COMMON ELEMENTS END ###########################

  # MOTION
  # MIDDLE HALLWAY MOTION SENSOR
  - type: "custom:button-card"
    template: "card_kepath_floorplan_camera"
    entity: "binary_sensor.zigbee_motion_sensor_middle_hallway_occupancy_2"
    variables:
      ulm_card_kepath_floorplan_camera_icon: "mdi:human-greeting"
      ulm_card_kepath_floorplan_camera_motion_sensor: "binary_sensor.zigbee_motion_sensor_middle_hallway_occupancy_2"
      ulm_card_kepath_floorplan_camera_last_activity: "input_datetime.motion_sensor_front_door_stairs_last_activity"
      ulm_card_kepath_floorplan_camera_view_borders: "bottom"
    style:
      left: "47%"
      top: "35%"
      color: "rgba(100, 100, 100, 0.0)"
  # BOTTOM HALWAY G3 INSTANT
  - type: "custom:button-card"
    template: "card_kepath_floorplan_camera"
    entity: "camera.lounge_g3_instant_medium"
    variables:
      ulm_card_kepath_floorplan_camera_icon: "mdi:webcam"
      ulm_card_kepath_floorplan_camera_motion_sensor: "binary_sensor.lounge_g3_instant_motion"
      ulm_card_kepath_floorplan_camera_last_activity: "sensor.lounge_g3_instant_last_motion_detected"
      ulm_card_kepath_floorplan_camera_view_borders: "bottom"
    style:
      left: "53%"
      top: "36%"
      color: "rgba(100, 100, 100, 0.0)"
  # KITCHEN G3 INSTANT
  - type: "custom:button-card"
    template: "card_kepath_floorplan_camera"
    entity: "camera.kitchen_g3_instant_medium"
    variables:
      ulm_card_kepath_floorplan_camera_icon: "mdi:webcam"
      ulm_card_kepath_floorplan_camera_motion_sensor: "binary_sensor.kitchen_g3_instant_motion"
      ulm_card_kepath_floorplan_camera_last_activity: "sensor.kitchen_g3_instant_last_motion_detected"
      ulm_card_kepath_floorplan_camera_view_borders: "left,top"
    style:
      left: "81%"
      top: "48%"
      color: "rgba(100, 100, 100, 0.0)"
  # EXTERNAL BACK G3 FLEX
  - type: "custom:button-card"
    template: "card_kepath_floorplan_camera"
    entity: "camera.back_g3_flex_medium"
    variables:
      ulm_card_kepath_floorplan_camera_icon: "mdi:cctv"
      ulm_card_kepath_floorplan_camera_motion_sensor: "binary_sensor.back_g3_flex_motion"
      ulm_card_kepath_floorplan_camera_last_activity: "sensor.back_g3_flex_last_motion_detected"
      ulm_card_kepath_floorplan_camera_view_borders: "top,right"
    style:
      left: "22%"
      top: "16%"
      color: "rgba(100, 100, 100, 0.0)"
  # EXTERNAL FRONT G3 FLEX
  - type: "custom:button-card"
    template: "card_kepath_floorplan_camera"
    entity: "camera.front_g3_flex_medium"
    variables:
      ulm_card_kepath_floorplan_camera_icon: "mdi:cctv"
      ulm_card_kepath_floorplan_camera_motion_sensor: "binary_sensor.front_g3_flex_motion"
      ulm_card_kepath_floorplan_camera_last_activity: "sensor.front_g3_flex_last_motion_detected"
      ulm_card_kepath_floorplan_camera_view_borders: "bottom,right"
    style:
      left: "7%"
      top: "83%"
      color: "rgba(100, 100, 100, 0.0)"
  # DOORBELL G4
  - type: "custom:button-card"
    template: "card_kepath_floorplan_camera"
    entity: "camera.doorbell_g4_medium"
    variables:
      ulm_card_kepath_floorplan_camera_icon: "mdi:doorbell-video"
      ulm_card_kepath_floorplan_camera_motion_sensor: "binary_sensor.doorbell_g4_person_detected"
      ulm_card_kepath_floorplan_camera_last_activity: "sensor.doorbell_g4_last_doorbell_ring"
      ulm_card_kepath_floorplan_camera_view_borders: "bottom,left"
    style:
      left: "58%"
      top: "86%"
      color: "rgba(100, 100, 100, 0.0)"
  # NEST PROTECT BOTTOM FLOOR
  - type: "custom:button-card"
    template: "card_kepath_floorplan_nest_protect"
    entity: "binary_sensor.nest_protect_bottom_floor_occupancy"
    triggers_update: "all"
    variables:
      ulm_card_kepath_floorplan_nest_protect_last_activity: "input_datetime.nest_protect_bottom_floor_last_activity"
      ulm_card_kepath_floorplan_nest_protect_co_status: "binary_sensor.nest_protect_bottom_floor_co_status"
      ulm_card_kepath_floorplan_nest_protect_heat_status: "binary_sensor.nest_protect_bottom_floor_heat_status"
      ulm_card_kepath_floorplan_nest_protect_smoke_status: "binary_sensor.nest_protect_bottom_floor_smoke_status"
    style:
      left: "54%"
      top: "57%"
      color: "rgba(100, 100, 100, 0.0)"

  # DOORS
  # FRONT DOOR
  - type: "custom:button-card"
    template: "card_kepath_floorplan_door"
    entity: "binary_sensor.zigbee_door_sensor_front_contact"
    variables:
      ulm_card_kepath_floorplan_door_last_opened: "input_datetime.front_door_last_opened"
    style:
      left: "51%"
      top: "95%"
      color: "rgba(100, 100, 100, 0.0)"
  # BACK DOOR
  - type: "custom:button-card"
    template: "card_kepath_floorplan_door"
    entity: "binary_sensor.zigbee_door_sensor_back_contact"
    variables:
      ulm_card_kepath_floorplan_door_last_opened: "input_datetime.back_door_last_opened"
    style:
      left: "54%"
      top: "16%"
      color: "rgba(100, 100, 100, 0.0)"
  # GARAGE DOOR
  - type: "custom:button-card"
    template: "card_kepath_floorplan_door"
    entity: "binary_sensor.zigbee_door_sensor_garage_contact"
    variables:
      ulm_card_kepath_floorplan_door_last_opened: "input_datetime.garage_door_last_opened"
    style:
      left: "89%"
      top: "11%"
      color: "rgba(100, 100, 100, 0.0)"
  # PATIO DOOR 1
  - type: "custom:button-card"
    template: "card_kepath_floorplan_door"
    entity: "binary_sensor.zigbee_door_sensor_patio_1_contact"
    variables:
      ulm_card_kepath_floorplan_door_last_opened: "input_datetime.patio_door1_last_opened"
      ulm_card_kepath_floorplan_door_closed_icon: "mdi:door-sliding"
      ulm_card_kepath_floorplan_door_open_icon: "mdi:door-sliding-open"
    style:
      left: "29%"
      top: "16%"
      color: "rgba(100, 100, 100, 0.0)"
  # PATIO DOOR 2
  - type: "custom:button-card"
    template: "card_kepath_floorplan_door"
    entity: "binary_sensor.zigbee_door_sensor_patio_2_contact"
    variables:
      ulm_card_kepath_floorplan_door_last_opened: "input_datetime.patio_door2_last_opened"
      ulm_card_kepath_floorplan_door_closed_icon: "mdi:door-sliding"
      ulm_card_kepath_floorplan_door_open_icon: "mdi:door-sliding-open"
    style:
      left: "36%"
      top: "16%"
      color: "rgba(100, 100, 100, 0.0)"

  # THERMOSTATS
  # NEST BOTTOM FLOOR
  - type: "custom:button-card"
    template: "card_kepath_floorplan_thermostat"
    entity: "climate.nest_bottom_floor"
    triggers_update: "all"
    variables:
      ulm_card_kepath_floorplan_thermostat_humidity: "sensor.nest_bottom_floor_humidity"
      ulm_card_kepath_floorplan_thermostat_current_temperature_attribute: "current_temperature"
      ulm_card_kepath_floorplan_thermostat_wanted_temperature_attribute: "temperature"
      ulm_card_kepath_floorplan_thermostat_action_attribute: "hvac_action"
      ulm_card_kepath_floorplan_thermostat_action_use_state: false
    style:
      left: "57%"
      top: "45%"
      color: "rgba(100, 100, 100, 0.0)"

