      action: "none"
    hold_action:
      action: "none"

  #### LIGHTS ####
  # STUDY
  - type: "custom:button-card"
    template: "card_kepath_floorplan_binary_item_light"
    entity: "light.study_light_light_1"
    style:
      left: "76%"
      top: "66%"
      color: "rgba(100, 100, 100, 0.0)"
  # BOTTOM HALLWAY
  - type: "custom:button-card"
    template: "card_kepath_floorplan_binary_item_light"
