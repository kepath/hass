---
type: "picture-elements"
image: "local/floorplan/ground/dark.png"
elements:

  # study
  - type: "image"
    entity: "light.study_light_light_1"
    style:
      left: "50%"
      top: "50%"
      width: "100%"
    state_image:
      "on": "local/floorplan/ground/study_on.png"
      "off": "local/floorplan/transparent.png"
      "unavailable": "local/floorplan/transparent.png"
      "unknown": "local/floorplan/transparent.png"
    tap_action:
      action: "none"
    hold_action:
      action: "none"
  - type: "image"
    entity: "light.shelly1l_hallway_bottom_light_1"
    style:
      left: "50%"
      top: "50%"
      width: "100%"
    state_image:
      "on": "local/floorplan/ground/hallway_on.png"
      "off": "local/floorplan/transparent.png"
      "unavailable": "local/floorplan/transparent.png"
      "unknown": "local/floorplan/transparent.png"
    tap_action:
      action: "none"
    hold_action:
      action: "none"

  # lounge
  - type: "image"
    entity: "light.lounge_light_light_1"
    style:
      left: "50%"
      top: "50%"
      width: "100%"
    state_image:
      "on": "local/floorplan/ground/lounge_on.png"
      "off": "local/floorplan/transparent.png"
      "unavailable": "local/floorplan/transparent.png"
      "unknown": "local/floorplan/transparent.png"
    tap_action:
      action: "none"
    hold_action:
      action: "none"

  # kitchen
  - type: "image"
    entity: "light.kitchen_main_light_light_1"
    style:
      left: "50%"
      top: "50%"
      width: "100%"
    state_image:
      "on": "local/floorplan/ground/kitchen_2_on.png"
      "off": "local/floorplan/transparent.png"
      "unavailable": "local/floorplan/transparent.png"
      "unknown": "local/floorplan/transparent.png"
    tap_action:
      action: "none"
    hold_action:
      action: "none"
  - type: "image"
    entity: "light.kitchen_utility_light_light_1"
    style:
      left: "50%"
      top: "50%"
      width: "100%"
    state_image:
      "on": "local/floorplan/ground/kitchen_1_on.png"
      "off": "local/floorplan/transparent.png"
      "unavailable": "local/floorplan/transparent.png"
      "unknown": "local/floorplan/transparent.png"
    tap_action:
      action: "none"
    hold_action:
      action: "none"

  # front door
  - type: "image"
    entity: "binary_sensor.zigbee_door_sensor_front_contact"
    style:
      left: "50%"
      top: "50%"
      width: "100%"
    state_image:
      "on": "local/floorplan/ground/front_door.png"
      "off": "local/floorplan/transparent.png"
      "unavailable": "local/floorplan/transparent.png"
      "unknown": "local/floorplan/transparent.png"
    tap_action:
      action: "none"
    hold_action:
      action: "none"

  # back door
  - type: "image"
    entity: "binary_sensor.zigbee_door_sensor_back_contact"
    style:
      left: "50%"
      top: "50%"
      width: "100%"
    state_image:
      "on": "local/floorplan/ground/back_door.png"
      "off": "local/floorplan/transparent.png"
      "unavailable": "local/floorplan/transparent.png"
      "unknown": "local/floorplan/transparent.png"
    tap_action:
      action: "none"
    hold_action:
      action: "none"

  - type: "custom:button-card"
    template: "card_kepath_service_buttons"
    style:
      left: "5%"
      top: "15%"

  - type: "custom:button-card"
    template: "card_kepath_floorplan_network_item"
    entity: "sensor.nvidia_shield_lounge_unifi_tx_data_speed"
    variables:
      ulm_card_kepath_floorplan_network_device_icon: "si:nvidia"
      ulm_card_kepath_floorplan_network_device_color: "#76B900"
      ulm_card_kepath_floorplan_network_device_poe:
    style:
      left: "19%"
      top: "73%"
      color: "rgba(100, 100, 100, 0.0)"

  - type: "custom:button-card"
    template: "card_kepath_floorplan_network_item"
    entity: "sensor.amazon_firestick_4k_rj45_unifi_tx_data_speed"
    variables:
      ulm_card_kepath_floorplan_network_device_icon: "si:amazonfiretv"
      ulm_card_kepath_floorplan_network_device_color: "#FC4C02"
      ulm_card_kepath_floorplan_network_device_poe:
    style:
      left: "61%"
      top: "49%"
      color: "rgba(100, 100, 100, 0.0)"

  - type: "custom:button-card"
    template: "card_kepath_floorplan_network_item"
    entity: "sensor.apple_imac_2011_unifi_tx_data_speed"
    variables:
      ulm_card_kepath_floorplan_network_device_icon: "mdi:monitor"
      ulm_card_kepath_floorplan_network_device_color: ""
      ulm_card_kepath_floorplan_network_device_poe:
    style:
      left: "72%"
      top: "77%"
      color: "rgba(100, 100, 100, 0.0)"

  - type: "custom:button-card"
    template: "card_kepath_floorplan_network_item"
    entity: "sensor.samsung_ue48hu7500t_tv_unifi_tx_data_speed"
    variables:
      ulm_card_kepath_floorplan_network_device_icon: "si:samsung"
      ulm_card_kepath_floorplan_network_device_color: "#1428A0"
      ulm_card_kepath_floorplan_network_device_poe:
    style:
      left: "15%"
      top: "70%"
      color: "rgba(100, 100, 100, 0.0)"
