    style:
      left: "52%"
      top: "73%"
      color: "rgba(100, 100, 100, 0.0)"
  # LOUNGE
  - type: "custom:button-card"
    template: "card_kepath_floorplan_binary_item_light"
    entity: "light.lounge_light_light_1"
    style:
      left: "30%"
      top: "50%"
      color: "rgba(100, 100, 100, 0.0)"
  # KITCHEN
  - type: "custom:button-card"
    template: "card_kepath_floorplan_binary_item_light"
    entity: "light.kitchen_main_light_light_1"
    style:
      left: "70%"
      top: "38%"
      color: "rgba(100, 100, 100, 0.0)"
