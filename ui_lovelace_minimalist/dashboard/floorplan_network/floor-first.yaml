---
type: "picture-elements"
image: "local/floorplan/1st/dark.png"
elements:
  ############## COMMON ELEMENTS ###############################

  #### IMAGES ####
  # BED A
  - type: "image"
    entity: "light.bed_a_light"
    style:
      left: "50%"
      top: "50%"
      width: "100%"
    state_image:
      "on": "local/floorplan/1st/bed_a_on.png"
      "off": "local/floorplan/transparent.png"
      "unavailable": "local/floorplan/transparent.png"
      "unknown": "local/floorplan/transparent.png"
    tap_action:
      action: "none"
    hold_action:
      action: "none"
  # EN-SUITE
  - type: "image"
    entity: "light.ensuite_light"
    style:
      left: "50%"
      top: "50%"
      width: "100%"
    state_image:
      "on": "local/floorplan/1st/ensuite_on.png"
      "off": "local/floorplan/transparent.png"
      "unavailable": "local/floorplan/transparent.png"
      "unknown": "local/floorplan/transparent.png"
    tap_action:
      action: "none"
    hold_action:
      action: "none"
  # BED A
  - type: "image"
    entity: "light.bed_b_light"
