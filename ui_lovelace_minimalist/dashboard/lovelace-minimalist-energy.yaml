  - title: "Sankey Rx"
    icon: "mdi:chart-sankey-variant"
    badges: []
    type: "custom:layout-card"
    layout_type: "custom:masonry-layout"
    layout:
      width: 1000
    cards:
      - type: "energy-date-selection"  # you can put this anywhere you want but it is required for energy dashboard integration
      - type: "custom:sankey-chart"
        title: "Energy Chart"
        unit_prefix: "k"
        round: 1
        min_box_height: 3
        min_box_distance: 5
        show_states: true
        show_units: true
        show_names: true
        wide: true
        energy_date_selection: true
        min_state: 0
        sections:
          - entities:
              - entity_id: "sensor.sdm220_modbus_import_active_energy"
                type: "entity"
                color: "yellow"
                name: "Solar"
                children:
                  - "sensor.consumption"
                  - "sensor.smart_meter_electricity_export"
              - entity_id: "sensor.sdm220_modbus_total_system_energy_demand"
                type: "entity"
                color: "green"
                name: "Battery"
                children:
                  - "sensor.consumption"
                  - "sensor.smart_meter_electricity_export"
              - entity_id: "sensor.smart_meter_electricity_import"
                type: "entity"
                color: "red"
                name: "Grid"
                children:
                  - "sensor.consumption"
                  - "sensor.smart_meter_electricity_export"
          - entities:
              - entity_id: "sensor.consumption"
                type: "remaining_parent_state"
                name: "Consumption"
                color: "blue"
                children:
                  - "bed_c"
                  - "kitchen"
                  - "garage"
                  - "poe"
                  - "unknown"
              - entity_id: "sensor.smart_meter_electricity_export"
                type: "entity"
                color: "red"
                name: "Export"
          - entities:
              - entity_id: "poe"
                type: "remaining_child_state"
                name: "PoE"
                color: "orange"
                children:
