              ulm_chip_navigate_label_color: "rgba(var(--color-blue),0.2)"
      - type: "custom:sankey-chart"
        show_names: true
        unit_prefix: "k"
        round: 1
        wide: true
        sections:
          - entities:
              - entity_id: "sensor.solar"
                color: "var(--warning-color)"
                children:
                  - "sensor.total_energy"
              - entity_id: "sensor.grid"
                children:
                  - "sensor.total_energy"
              - entity_id: "sensor.battery"
                color: "var(--success-color)"
                children:
                  - "sensor.total_energy"
          - entities:
              - entity_id: "sensor.total_energy"
                children:
                  - "sensor.floor1"
                  - "sensor.floor2"
                  - "sensor.garage"
          - entities:
              - entity_id: "sensor.garage"
                color: "purple"
                children:
                  - "sensor.ev_charger"
                  - "garage_other"
              - entity_id: "sensor.floor1"
                children:
                  - "sensor.living_room"
                  - "sensor.washer"
              - entity_id: "sensor.floor2"
          - entities:
              - "sensor.ev_charger"
              - entity_id: "garage_other"
