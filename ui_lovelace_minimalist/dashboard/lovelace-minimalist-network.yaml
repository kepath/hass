      - type: "horizontal-stack"
        cards:
          - type: "custom:button-card"
            template: "card_graph"
            variables:
              ulm_card_graph_color: "var(--google-blue)"
              ulm_card_graph_name: "DNS queries"
              ulm_card_graph_entity: "sensor.adguard_dns_queries"
          - type: "custom:button-card"
            template: "card_graph"
            variables:
              ulm_card_graph_color: "var(--google-blue)"
              ulm_card_graph_name: "WAN Speed"
              ulm_card_graph_entity: "sensor.speedtest_download"
          - type: "custom:button-card"
            template: "edge"
      - type: "horizontal-stack"
        cards:
          - type: "custom:button-card"
            template: "edge"
          - type: "custom:button-card"
            template: "card_generic"
            entity: "sensor.plex_state_mqtt"
          - type: "custom:button-card"
            template: "card_generic"
            entity: "sensor.plex_state_tautulli"
          - type: "custom:button-card"
            template: "card_generic"
            entity: "sensor.ups_status"
          - type: "custom:button-card"
            template: "edge"
      - type: "horizontal-stack"
        cards:
          - type: "custom:button-card"
            template: "edge"
          - type: "custom:button-card"
            template: "card_binary_sensor_alert"
            variables:
              - ulm_card_binary_sensor_alert: true
            entity: "binary_sensor.diskstation_security_status"
            show_last_changed: true
            name: "NAS Status"
          - type: "custom:button-card"
            template: "edge"
  - title: "Floorplan"
    icon: "mdi:floor-plan"
    theme: "minimalist-mobile"
    panel: true
    cards:
      - type: "vertical-stack"
        cards:
          - type: "conditional"
            conditions:
              - entity: "input_select.floorplan_floor"
                state: "G"
            card: !include "floorplan_network/floor-ground.yaml"
          - type: "conditional"
            conditions:
              - entity: "input_select.floorplan_floor"
                state: "1"
            card: !include "floorplan_network/floor-first.yaml"
          - type: "conditional"
            conditions:
              - entity: "input_select.floorplan_floor"
                state: "2"
            card: !include "floorplan_network/floor-second.yaml"
  - title: "Sankey Chart"
    icon: "mdi:floor-plan"
    theme: "minimalist-mobile"
    cards:
      - type: "horizontal-stack"
        cards:
          - type: "custom:button-card"
            template: "chip_back"
            variables:
              ulm_chip_back_path: "/lovelace-minimalist-network/0"
          - type: "custom:button-card"
            template:
              - "chip_navigate"
            variables:
              ulm_chip_navigate_path: "/lovelace-minimalist-home"
              ulm_chip_navigate_icon: "mdi:home"
              ulm_chip_navigate_icon_color: "rgba(var(--color-blue),1)"
              ulm_chip_navigate_label_color: "rgba(var(--color-blue),0.2)"
      - type: "custom:sankey-chart"
        show_names: true
        unit_prefix: "k"
        round: 1
        wide: true
        sections:
          - entities:
              - entity_id: "sensor.solar"
                color: "var(--warning-color)"
                children:
                  - "sensor.total_energy"
              - entity_id: "sensor.grid"
                children:
                  - "sensor.total_energy"
              - entity_id: "sensor.battery"
                color: "var(--success-color)"
                children:
                  - "sensor.total_energy"
          - entities:
              - entity_id: "sensor.total_energy"
                children:
                  - "sensor.floor1"
                  - "sensor.floor2"
                  - "sensor.garage"
          - entities:
              - entity_id: "sensor.garage"
                color: "purple"
                children:
                  - "sensor.ev_charger"
                  - "garage_other"
              - entity_id: "sensor.floor1"
                children:
                  - "sensor.living_room"
                  - "sensor.washer"
              - entity_id: "sensor.floor2"
          - entities:
              - "sensor.ev_charger"
              - entity_id: "garage_other"
                type: "remaining_parent_state"
                name: "Other"
              - "sensor.living_room"
              - "sensor.washer"
