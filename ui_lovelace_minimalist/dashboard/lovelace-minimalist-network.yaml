  - title: "Sankey"
    badges: []
    cards:
      # - type: "energy-date-selection"  # you can put this anywhere you want but it is required for energy dashboard integration
      - type: "custom:sankey-chart"
        # ...any other options
        # autoconfig:
        #   print_yaml: true # optional
        #   # any additional autoconfig options (listed below)
        title: "Network Tx Chart"
        height: 500
        # unit_prefix: "Mb"
        round: 1
        min_box_height: 3
        min_box_distance: 5
        show_states: true
        show_units: true
        show_names: true
        wide: true
        energy_date_selection: false
        min_state: 0
        sections:
          - entities:
              - entity_id: "sensor.sankey_usw_pro_total_tx_mb"
                type: "remaining_child_state"
                name: "USW Pro 24 PoE"
                children:
