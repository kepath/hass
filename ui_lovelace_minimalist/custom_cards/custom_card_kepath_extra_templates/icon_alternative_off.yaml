icon_alternative_off:
  state:
    - icon: >
        [[[
          var return_value = 'mdi:close-circle';
          if (variables?.ulm_card_kepath_binary_sensor_count_alt_icon) {
            return_value = variables.ulm_card_kepath_binary_sensor_count_alt_icon;
          }
          return return_value;
        ]]]
      value: "off"
      id: "off"
