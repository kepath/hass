---
red_heating_icon:
  variables:
    ulm_card_kepath_binary_sensor_count_notifications:
      amount:
        entity: "sensor.binary_sensor_state_counts"
        is_attribute: >
          [[[
            var isValueAttribute = true;
            if (variables?.ulm_card_kepath_binary_sensor_count_notifications?.amount?.is_attribute) {
              if (typeof variables.ulm_card_kepath_binary_sensor_count_notifications.amount.is_attribute === "boolean") {
                isValueAttribute = variables.ulm_card_kepath_binary_sensor_count_notifications.amount.is_attribute;
              }
            }
            return isValueAttribute;
          ]]]
        attribute_name: "zero_value"
  state:
    - operator: "template"
      value: >
        [[[
          var isEntityOn = true;
          var amountValue = 0;
          if (variables.ulm_card_kepath_binary_sensor_count_notifications.amount.is_attribute) {
            amountValue = states[variables?.ulm_card_kepath_binary_sensor_count_notifications?.amount?.entity]?.attributes[variables?.ulm_card_kepath_binary_sensor_count_notifications?.amount?.attribute_name] ?
            states[variables.ulm_card_kepath_binary_sensor_count_notifications.amount.entity].attributes[variables.ulm_card_kepath_binary_sensor_count_notifications.amount.attribute_name] : 0;
          } else {
            amountValue = states[variables?.ulm_card_kepath_binary_sensor_count_notifications?.amount?.entity]?.state ?
            states[variables.ulm_card_kepath_binary_sensor_count_notifications.amount.entity].state : 0;
          }
          if (!isNaN(amountValue) && amountValue == 0 && amountValue !== undefined) {
            isEntityOn = false;
          }
          return isEntityOn;
        ]]]
      styles:
        icon:
          - color: "rgba(var(--color-red),1)"
        img_cell:
          - background-color: "rgba(var(--color-red), 0.2)"
    - operator: "default"
      styles:
        icon:
          - color: "rgba(var(--color-grey),1)"
        img_cell:
          - background-color: "rgba(var(--color-grey), 0.2)"
