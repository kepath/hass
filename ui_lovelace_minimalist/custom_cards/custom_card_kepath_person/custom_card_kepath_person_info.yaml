---
custom_card_kepath_person_info:
  template:
    - "icon_info_bg"
    - "ulm_translation_engine"
    - "ulm_custom_card_kepath_person_language_variables"
    - "custom_popup_kepath_person"
  variables:
    ulm_card_kepath_person_zones:
      - "zone.bloxham_school"
      - "zone.dan_uni_accomodation"
      - "zone.gym"
      - "zone.hollys_house"
      - "zone.home"
      - "zone.jason_beer"
      - "zone.jus_parents"
      - "zone.k_n_nottingham"
      - "zone.kevs_parents"
      - "zone.kks_house"
      - "zone.louises_house"
      - "zone.martin_della"
      - "zone.repl_group"
      - "zone.sandy_balls"
      - "zone.tudor_hall_school"
      - "zone.whittlebury_spa"
    ulm_address: ""
    ulm_address_locality: ""
    ulm_card_kepath_person_entity: ""
    ulm_card_kepath_person_wifi_tracker: ""
    ulm_card_kepath_person_gps_tracker: ""
    ulm_card_kepath_person_driving_entity: ""
    ulm_card_kepath_person_commute_entity: ""
  triggers_update: "all"
  show_label: false
  show_name: true
  group_expand: true
  label: ""
  name: "[[[ return states[variables.ulm_card_kepath_person_entity].attributes.friendly_name ]]]"
  entity: "[[[ return variables.ulm_card_kepath_person_entity; ]]]"
  icon: >
    [[[
      var person_location = states[variables.ulm_card_kepath_person_entity].state.replace(" ", "").toLowerCase();
      var icon = "mdi:face-man";
      var zones = variables.ulm_card_kepath_person_zones;
      for (const item of zones) {
        if (person_location == states[item]?.attributes?.friendly_name.replace(" ", "").toLowerCase()) {
          if (states[item].attributes.icon != null) {
            icon = states[item].attributes.icon;
          }
        }
      }
      return icon;
    ]]]
  styles:
    card:
      - box-shadow: "none"
      - padding: "0"
    grid:
      - grid-template-areas: "'i' 'i' 'n'"
      - grid-template-rows: "min-content min-content"
      - grid-template-columns: "auto"
      - row-gap: "0px"
    icon:
      - color: "rgba(var(--color-yellow),1)"
      - width: "20px"
      - place-self: "center"
    img_cell:
      - background-color: "rgba(var(--color-yellow),0.2)"
    name:
      - place-self: "center"
      - font-weight: "bold"
      - font-size: "10px"
      - text-overflow: "ellipsis"
      - overflow: "hidden"
      - padding-top: "10px"
      - margin: "0"
    custom_fields:
      notification:
        - position: "absolute"
        - left: "57%"
        - top: "-4px"
      battery:
        - position: "absolute"
        - left: "57%"
        - top: "28px"
  state:
    - operator: "template"
      value: >
        [[[
          var person_location = states[variables.ulm_card_kepath_person_entity].state.replace(" ", "").toLowerCase();
          var location = false;
          if ((person_location == 'unknown') || (person_location == 'unavailable')) {
            location = true;
          }
          return location
        ]]]
      icon: "mdi:map-marker-question"
      styles:
        icon:
          - color: "rgba(var(--color-theme),1)"
        img_cell:
          - background-color: "rgba(var(--color-theme),0.2)"
    - operator: "template"
      value: >
        [[[
          var person_location = states[variables.ulm_card_kepath_person_entity].state.replace(" ", "").toLowerCase();
          var location = false;
          if ((person_location == 'away') || (person_location == 'not_home') || (person_location == 'notset')) {
            location = true;
          }
          return location
        ]]]
      icon: "mdi:image-filter-hdr"
      styles:
        icon:
          - color: "rgba(var(--color-red),1)"
        img_cell:
          - background-color: "rgba(var(--color-red),0.2)"
    - operator: "template"
      value: >
        [[[
          var person_location = states[variables.ulm_card_kepath_person_entity].state.replace(" ", "").toLowerCase();
          var location = false;
          if (person_location == 'home') {
            location = true;
          }
          return location
        ]]]
      styles:
        icon:
          - color: "rgba(var(--color-blue),1)"
        img_cell:
          - background-color: "rgba(var(--color-blue),0.2)"
  custom_fields:
    notification:
      card:
        type: "custom:button-card"
        styles:
          icon:
            - width: "14px"
            - height: "14px"
            - line-height: "0"
          img_cell:
            - border-radius: "50%"
            - height: "16px"
            - width: "16px"
            - border: "2px solid var(--card-background-color)"
            - background-color: "var(--card-background-color)"
          card:
            - height: "100%"
            - box-shadow: "none"
            - padding: "0px"
            - border-radius: "50%"
            - display: "none"
        state:
          - operator: "template"
            value: >
              [[[
                var person_location = states[variables.ulm_card_kepath_person_entity].state.replace(" ", "").toLowerCase();
                if ((person_location == 'unknown') || (person_location == 'unavailable')) {
                  return true
                } else {
                  return false
                }
              ]]]
            icon: "mdi:account-alert"
            styles:
              icon:
                - color: "rgba(var(--color-grey),1)"
              card:
                - display: "block"
          - operator: "template"
            value: >
              [[[
                if (states[variables.ulm_card_kepath_person_driving_entity]?.state == "on") {
                  return true
                } else {
                  return false
                }
              ]]]
            icon: "mdi:car"
            styles:
              icon:
                - color: >
                    [[[
                      var color = "rgba(var(--color-green),1)";
                      var commute = states[variables.ulm_card_kepath_person_commute_entity]?.state;
                      if (!isNaN(commute)) {
                        if (commute > 60) {
                          color = "rgba(var(--color-red),1)";
                        }
                        if (commute > 20) {
                          color = "rgba(var(--color-yellow),1)";
                        }
                      }
                      return color;
                    ]]]
              card:
                - display: "block"
    battery:
      card:
        type: "custom:button-card"
        styles:
          icon:
            - width: "14px"
            - height: "14px"
            - line-height: "0"
            - color: >
                [[[
                  var color = "rgba(var(--color-theme),0.5)";
                  if (states[variables.ulm_card_kepath_person_gps_tracker]?.state) {
                    var battery = states[variables.ulm_card_kepath_person_gps_tracker]?.attributes?.battery;
                    if (!isNaN(battery)) {
                      var roundedBattery = Math.ceil(battery / 10) * 10;
                      if (battery > 50) {
                        color = "rgba(var(--color-green),1)";
                      } else if (battery > 10) {
                        color = "rgba(var(--color-yellow),1)";
                      } else if (battery > 0) {
                        color = "rgba(var(--color-red),1)";
                      } else {
                        color = "var(--color-grey)";
                      }
                    }
                  }
                  return color;
                ]]]
          img_cell:
            - border-radius: "50%"
            - background-color: "var(--card-background-color)"
            - height: "16px"
            - width: "16px"
            - border: "2px solid var(--card-background-color)"
          card:
            - height: "100%"
            - box-shadow: "none"
            - padding: "0px"
            - border-radius: "50%"
        icon: >
          [[[
            var icon = "mdi:battery-unknown";
            if (states[variables.ulm_card_kepath_person_gps_tracker]?.state) {
              var battery = states[variables.ulm_card_kepath_person_gps_tracker]?.attributes?.battery;
              if (!isNaN(battery)) {
                var charging = states[variables.ulm_card_kepath_person_gps_tracker]?.attributes?.battery_status?.toLowerCase() == "charging";
                var iconBase = charging ? "mdi:battery-charging" : "mdi:battery";
                var roundedBattery = Math.ceil(battery / 10) * 10;
                if (roundedBattery == 0) {
                  //var icon = "mdi:battery-outline";
                  return icon;
                } else {
                  var icon = roundedBattery == 100 ? iconBase : `${iconBase}-${roundedBattery}`;
                }
              }
            }
            return icon;
          ]]]

custom_popup_kepath_person:
  tap_action:
    action: "fire-dom-event"
    browser_mod:
      service: "browser_mod.popup"
      data:
        title: "[[[ return states[variables.ulm_card_kepath_person_entity].attributes.friendly_name ]]]"
        style:
          $: >
            [[[
              if (hass.themes.theme.includes("desktop")){
                var dialog = `
                  .mdc-dialog__surface{
                    border-radius: var(--border-radius) !important;
                  }
                `;
              } else{
                var dialog = "";
              }
              return `
                *{
                  --secondary-background-color: none !important;
                }
                ${dialog}
              `;
            ]]]
          hui-vertical-stack-card:
            $: >
              button-card {
                align-self: center;
                padding: 0.2em 0 2.3em 0;
              }
              hui-entities-card{
                padding: 0.8em 1.4em;
              }
            $hui-entities-card$: >
              ha-card{
                box-shadow: none;
              }
            $hui-history-graph-card$: >
              .content {
                padding: 0 2.4em !important;
              }
              ha-card{
                box-shadow: none;
              }
            $hui-glance-card$: >
              ha-card{
                box-shadow: none;
              }
            $hui-map-card:
              $: >
                ha-icon-button {
                  color: rgba(var(--color-blue),1);
                }
              $ha-map:
                $: >
                  .leaflet-control-attribution {
                    display: none;
                  }
                  .leaflet-touch .leaflet-control-layers, .leaflet-touch .leaflet-bar {
                    border: 2px solid rgba(var(--color-blue),0.4) !important;
                  }
                  .leaflet-bar a {
                    background-color: rgba(var(--color-blue),0.2) !important;
                    color: rgba(var(--color-blue),1) !important;
                  }
                  .leaflet-bar a:first-child {
                    border-bottom: 2px solid rgba(var(--color-blue),0.4) !important;
                  }
                  .leaflet-pane.leaflet-tile-pane {
                    filter: contrast(95%);
                  }
        content:
          type: "vertical-stack"
          cards:
            - type: "entities"
              entities:
                - entity: "[[[ return variables.ulm_card_kepath_person_entity; ]]]"
                  secondary_info: "last-changed"
            - type: "history-graph"
              entities:
                - entity: "[[[ return variables.ulm_card_kepath_person_entity; ]]]"
            - type: "glance"
              show_state: false
              entities:
                - entity: "[[[ return variables.ulm_card_kepath_person_wifi_tracker; ]]]"
                  name: "WiFi"
                  icon: "mdi:wifi"
                  style: &state >
                    state-badge{
                      color: {{ 'rgba(var(--color-blue),1)' if is_state(config.entity, 'home') }};
                      filter: {{ 'opacity(100%)' if is_state(config.entity, 'home') else 'opacity(40%)'}};
                    }
                - entity: "[[[ return variables.ulm_card_kepath_person_gps_tracker; ]]]"
                  name: "GPS"
                  icon: "mdi:map-marker"
                  style: *state
            - type: "custom:button-card"
              template:
                - "find_my_phone_button_kepath"
              entity: "[[[ return variables.ulm_card_kepath_person_findmy_script; ]]]"
            - type: "map"
              aspect_ratio: "12x10"
              default_zoom: 16
              hours_to_show: 12
              entities: "[[[ return [variables.ulm_card_kepath_person_gps_tracker]; ]]]"

find_my_phone_button_kepath:
  template:
    - "ulm_custom_card_kepath_person_language_variables"
  tap_action:
    action: "toggle"
  icon: "mdi:volume-high"
  name: "[[[ return variables.ulm_custom_card_kepath_person_findmy; ]]]"
  size: "1.4em"
  styles:
    icon:
      - color: "rgba(var(--color-blue),1)"
    name:
      - font-size: "1.06em"
      - letterspacing: "0.015em"
    grid:
      - grid-template-areas: "'i n'"
      - grid-column-gap: "0.3em"
    card:
      - color: "rgba(var(--color-blue),1)"
      - background: "rgba(var(--color-blue),0.2"
      - border-radius: "0.6em"
      - padding: "1em 1.4em"
      - width: "max-content"
      - font-size: "1.06em"
      - font-weight: "500"
      - letter-spacing: "0.015em"
      - box-shadow: "none"
