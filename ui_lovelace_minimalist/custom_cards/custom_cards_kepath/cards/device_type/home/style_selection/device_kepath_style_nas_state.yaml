---
device_kepath_style_nas_state:
  icon: "mdi:nas"
  styles:
    icon:
      - color: "rgba(var(--color-red),1)"
    img_cell:
      - background-color: "rgba(var(--color-red), 0.2)"
  state:
    - value: "on"
      icon: "mdi:nas"
      styles:
        icon:
          - color: "rgba(var(--color-red),1)"
        img_cell:
          - background-color: "rgba(var(--color-red), 0.2)"
    - operator: "default"
      icon: "mdi:nas"
      styles:
        icon:
          - color: "rgba(var(--color-green),1)"
        img_cell:
          - background-color: "rgba(var(--color-green), 0.2)"
