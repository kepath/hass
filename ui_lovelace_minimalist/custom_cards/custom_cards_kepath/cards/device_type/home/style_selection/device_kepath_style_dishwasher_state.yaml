  #   var_device_kepath_entity_dishwasher_state:
  #     entity: >
  #       [[[
  #         var entity = entity?.entity_id;
  #         if (variables?.var_device_kepath_entity_dishwasher_state) {
  #           if (variables?.var_device_kepath_entity_dishwasher_state?.device_status) {
  #             entity = variables?.var_device_kepath_entity_dishwasher_state?.device_status;
  #           }
  #         }

  #         return entity;
  #       ]]]
  #     device_progress: >
  #       [[[
  #         var deviceProgress = "";
  #         if (variables?.var_device_kepath_entity_dishwasher_state) {
  #           if (variables?.var_device_kepath_entity_dishwasher_state?.device_progress) {
  #             deviceProgress = variables?.var_device_kepath_entity_dishwasher_state?.device_progress;
  #           }
  #         }

  #         return deviceProgress;
  #       ]]]
  icon: "mdi:dishwasher-off"
  styles:
    icon:
      - color: "rgba(var(--color-red),1)"
    img_cell:
      - background-color: "rgba(var(--color-red), 0.2)"
  state:
    - operator: "template"
      value: >
        [[[
          return (states[variables.var_device_kepath_entity_dishwasher_state.entity].state.toLowerCase() == 'run' || states[variables.var_device_kepath_entity_dishwasher_state.entity].state.toLowerCase() == 'finished')
        ]]]
      icon: >
        [[[
          var icon = "mdi:dishwasher";
          var finishDate = states[variables?.var_device_kepath_entity_dishwasher_state?.device_progress].state;
          var hours = 0;
          if (finishDate !== undefined) {
            if (!isNaN(Date.parse(finishDate))) {
              var milliseconds = Date.parse(finishDate) - Date.now();
              //hass.callService('system_log', 'write', {level:'info',message:'milliseconds: '+milliseconds});
              if(!isNaN(parseInt(milliseconds))) {
                hours = (milliseconds / (1000 * 60 * 60)).toFixed();
                //hass.callService('system_log', 'write', {level:'info',message:'hours: '+hours});
                if (hours >= 0) {
                  icon = "mdi:numeric-" + hours + "-circle-outline";
                }
              }
            }
          }

          return icon;
        ]]]
      styles:
        icon:
          - color: "rgba(var(--color-green),1)"
        img_cell:
          - background-color: "rgba(var(--color-green), 0.2)"
    - operator: "template"
      value: >
        [[[
          return (states[variables.var_device_kepath_entity_dishwasher_state.entity].state.toLowerCase() == 'unknown' || states[variables.var_device_kepath_entity_dishwasher_state.entity].state.toLowerCase() == 'unavailable')
        ]]]
      icon: "mdi:dishwasher-off"
      styles:
        icon:
          - color: "rgba(var(--color-red),1)"
        img_cell:
          - background-color: "rgba(var(--color-red), 0.2)"
    - operator: "default"
      icon: "mdi:dishwasher"
      styles:
        icon:
          - color: "rgba(var(--color-blue),1)"
        img_cell:
          - background-color: "rgba(var(--color-blue), 0.2)"
