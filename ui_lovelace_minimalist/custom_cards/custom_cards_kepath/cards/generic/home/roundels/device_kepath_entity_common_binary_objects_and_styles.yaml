---
device_kepath_entity_common_binary_objects_and_styles:
  template:
    - "custom_card_kepath_generic_button_icon_styles"
    - "icon_info_bg"
    - "ulm_translation_engine"
  show_icon: true
  show_label: false
  show_name: true
  group_expand: true
  triggers_update: "all"
  styles:
    card:
      - box-shadow: "none"
      - border-radius: "none"
      - padding: "10px 6px"
      - background-color: "rgba(var(--color-theme),0)"
    grid:
      - grid-template-areas: "'i' 'n'"
      - grid-template-rows: "1fr min-content"
      - grid-template-columns: "1fr"
      - justify-items: "center"
    name:
      - place-self: "center"
      - font-weight: "bold"
      - font-size: "10px"
      - text-overflow: "ellipsis"
      - overflow: "hidden"
      - padding-top: "10px"
      - margin: "0"
      - min-width: "20px"
      - color: "var(--primary-text-color)"
