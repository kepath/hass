---
card_kepath_floorplan_binary_item_light:
  show_icon: true
  show_label: false
  show_name: false
  icon: "mdi:lightbulb-outline"
  styles:
    icon:
      - width: "18px"
      - height: "18px"
      - line-height: "0"
      - color: "rgba(221, 221, 221, 1.0)"
    img_cell:
      - border-radius: "50%"
      - height: "32px"
      - width: "32px"
      - background-color: "rgba(130, 130, 130, 0.3)"
      - backdrop-filter: "blur(8px)"
    card:
      - background-color: "rgba(100, 100, 100, 0.0)"
  state:
    - value: "on"
      icon: "mdi:lightbulb-on"
      styles:
        icon:
          - color: "rgba(var(--color-yellow),1)"
    - template:
      value: "[[[ return (entity?.entity_id == 'unavailable' || entity?.entity_id == 'unknown' ? true : false) ]]]"
      styles:
        icon:
          - color: "rgba(var(--color-red), 0.6)"
        img_cell:
          - background-color: "rgba(130, 130, 130, 0.5)"
      tap_action:
        action: "more-info"
  tap_action:
    action: "toggle"
  hold_action:
    action: "more-info"


card_kepath_floorplan_binary_item_plug:
  show_icon: true
  show_label: false
  show_name: false
  variables:
    floorplan_item_binary_device_off_is_stopped: false
    floorplan_item_binary_device_power_number: "[[[ return variables?.floorplan_item_binary_device_power ? parseFloat(states[variables.floorplan_item_binary_device_power].state) : parseFloat(0) ]]]"
  icon: "mdi:power-plug"
  styles:
    icon:
      - width: "18px"
      - height: "18px"
      - line-height: "0"
      - color: "rgba(var(--color-blue),1)"
    img_cell:
      - border-radius: "50%"
      - height: "32px"
      - width: "32px"
      - background-color: "rgba(130, 130, 130, 0.3)"
      - backdrop-filter: "blur(8px)"
    card:
      - background-color: "rgba(100, 100, 100, 0.0)"
  state:
    - operator: "template"
      value: "[[[ return variables.floorplan_item_binary_device_off_is_stopped ]]]"
      styles:
        icon:
          - color: >
              [[[
                if (entity.state == "on") {
                  return "rgba(var(--color-blue),1)"
                } else {
                  return "rgba(var(--color-green),1)"
                }
              ]]]
    - operator: "template"
      value: >
        [[[
          var isPowered = false;
          if (variables?.floorplan_item_binary_device_power) {
            if (variables.floorplan_item_binary_device_power.length > 1) {
              isPowered = true;
            }
          }
          return isPowered;
        ]]]
      styles:
        icon:
          - color: >
              [[[
                if (variables.floorplan_item_binary_device_power_number > 10) {
                  return "rgba(var(--color-blue),1)";
                } else {
                  return "rgba(var(--color-green),1)";
                }
              ]]]
    - operator: "template"
      value: "[[[ return (entity?.entity_id == 'unavailable' || entity?.entity_id == 'unknown' ? true : false) ]]]"
      styles:
        icon:
          - color: "rgba(var(--color-red), 0.6)"
        img_cell:
          - background-color: "rgba(130, 130, 130, 0.5)"
      tap_action:
        action: "more-info"
    - operator: "template"
      value: "[[[ return !states[entity.entity_id].state ]]]"
      icon: >
        [[[
          if (variables.floorplan_item_binary_device_off_is_stopped) {
            return "mdi:power-plug";
          } else {
            return "mdi:power-plug-outline";
          }
        ]]]
      styles:
        icon:
          - color: >
              [[[
                if (variables.floorplan_item_binary_device_off_is_stopped) {
                  return "rgba(var(--color-green),1)";
                } else {
                  return "rgba(221, 221, 221, 1.0)";
                }
              ]]]
  tap_action:
    action: >
      [[[
        var action = "toggle";
        if (variables.floorplan_item_binary_device_off_is_stopped || variables.floorplan_item_binary_device_power) {
          action = "more-info";
        }
        return action;
      ]]]
  hold_action:
    action: "more-info"


card_kepath_floorplan_camera:
  show_icon: true
  show_label: true
  show_name: false
  icon: "[[[ return variables.ulm_card_kepath_floorplan_camera_icon ]]]"
  label: >
    [[[
      var milliseconds = 0
      if (variables?.ulm_card_kepath_floorplan_camera_last_motion) {
        var milliseconds = Math.abs(new Date() - new Date(states[variables.ulm_card_kepath_floorplan_camera_last_motion].state));
      } else {
        var milliseconds = Math.abs(new Date() - new Date(states[entity.entity_id].last_changed));
      }
      var day, hour, minute, seconds;
      seconds = Math.floor(milliseconds / 1000);
      minute = Math.floor(seconds / 60);
      seconds = seconds % 60;
      hour = Math.floor(minute / 60);
      minute = minute % 60;
      day = Math.floor(hour / 24);
      hour = hour % 24;
      return hour + "h " + minute + "m";
    ]]]
  styles:
    icon:
      - width: "18px"
      - height: "18px"
      - line-height: "0"
      - color: "rgba(221, 221, 221, 1.0)"
    img_cell:
      - border-radius: "50%"
      - height: "30px"
      - width: "30px"
      - background-color: "rgba(130, 130, 130, 0.3)"
      - backdrop-filter: "blur(8px)"
      - border: "2px solid rgba(130, 130, 130, 0.0)"
      - border-color: >
          [[[
            var borderColor = ""
            borderColor += variables?.ulm_card_kepath_floorplan_camera_view_borders.includes("top") ? "rgba(221, 221, 221, 1.0) " : "rgba(130, 130, 130, 0.0) "
            borderColor += variables?.ulm_card_kepath_floorplan_camera_view_borders.includes("right") ? "rgba(221, 221, 221, 1.0) " : "rgba(130, 130, 130, 0.0) "
            borderColor += variables?.ulm_card_kepath_floorplan_camera_view_borders.includes("bottom") ? "rgba(221, 221, 221, 1.0) " : "rgba(130, 130, 130, 0.0) "
            borderColor += variables?.ulm_card_kepath_floorplan_camera_view_borders.includes("left") ? "rgba(221, 221, 221, 1.0) " : "rgba(130, 130, 130, 0.0) "

            return borderColor
          ]]]
    card:
      - background-color: "rgba(100, 100, 100, 0.0)"
    label:
      - justify-self: "start"
      - align-self: "start"
      - font-weight: "bold"
      - font-size: "12px"
      - margin: "0 12px 0 12px"
      - text-overflow: "ellipsis"
      - overflow: "hidden"
      - color: "rgba(221, 221, 221, 0.4)"
  state:
    - operator: "template"
      value: "[[[ return states[variables.ulm_card_kepath_floorplan_camera_motion_sensor].state ]]]"
      styles:
        icon:
          - color: "rgba(var(--color-green),1)"
        img_cell:
          - background-color: "rgba(var(--color-green), 0.2)"
          - border-color: >
              [[[
                var borderColor = ""
                borderColor += variables?.ulm_card_kepath_floorplan_camera_view_borders.includes("top") ? "rgba(var(--color-green),1) " : "rgba(var(--color-green), 0.2) "
                borderColor += variables?.ulm_card_kepath_floorplan_camera_view_borders.includes("right") ? "rgba(var(--color-green),1) " : "rgba(var(--color-green), 0.2) "
                borderColor += variables?.ulm_card_kepath_floorplan_camera_view_borders.includes("bottom") ? "rgba(var(--color-green),1) " : "rgba(var(--color-green), 0.2) "
                borderColor += variables?.ulm_card_kepath_floorplan_camera_view_borders.includes("left") ? "rgba(var(--color-green),1) " : "rgba(var(--color-green), 0.2)"

                return borderColor
              ]]]
    - operator: "template"
      value: "[[[ return (variables?.ulm_card_kepath_floorplan_camera_motion_sensor == 'unavailable' || variables?.ulm_card_kepath_floorplan_camera_motion_sensor == 'unknown' ? true : false) ]]]"
      styles:
        icon:
          - color: "rgba(var(--color-red), 0.6)"
        img_cell:
          - background-color: "rgba(130, 130, 130, 0.5)"
      tap_action:
        action: "more-info"


