card_kepath_floorplan_thermostat:
  show_icon: true
  show_label: true
  show_name: true
  name: >
    [[[
      return (variables?.ulm_card_kepath_floorplan_thermostat_temperature ? (states[variables.ulm_card_kepath_floorplan_thermostat_temperature].state + ' &#8451;') : '-');
    ]]]
  label: >
    [[[
      return (variables?.ulm_card_kepath_floorplan_thermostat_humidity ? (states[variables.ulm_card_kepath_floorplan_thermostat_humidity].state + ' &percnt;') : '-');
    ]]]
  icon: "mdi:fire-circle"
  styles:
    card:
      - background-color: "rgba(130, 130, 130, 0.3)"
      - backdrop-filter: "blur(8px)"
      - border-radius: "20px"
    label:
      - justify-self: "end"
      - align-self: "end"
      - font-weight: "bold"
      - font-size: "10px"
      - text-overflow: "ellipsis"
      - overflow: "hidden"
      - margin: "0 6px 0 6px"
      - color: "rgba(221, 221, 221, 0.4)"
    name:
      - justify-self: "start"
      - align-self: "start"
      - font-weight: "bold"
      - font-size: "10px"
      - text-overflow: "ellipsis"
      - overflow: "hidden"
      - margin: "0 6px 0 6px"
      - color: "rgba(221, 221, 221, 0.4)"
    icon:
      - display: "none"
      - width: "14px"
      - height: "14px"
      - line-height: "0"
      - color: "rgba(var(--color-yellow),0.8)"
      - margin-right: "15px"
    grid:
      - grid-template-areas: "'. climate_temperature_up climate_temperature_up .' '. climate_wanted_temperature climate_wanted_temperature i' 'l l n n' '. climate_temperature_down climate_temperature_down .'"
      - grid-template-columns: "2fr 1fr 1fr 2fr"
      - grid-template-rows: "16px 1fr 12px 16px"
      - justify-items: "center"
  state:
    - operator: "template"
      value: "[[[ return (entity?.attributes?.hvac_action == 'heating' ? true : false) ]]]"
      styles:
        icon:
          - display: "inline"
    - operator: "template"
      value: "[[[ return (entity?.state == 'unavailable' || entity?.state == 'unknown' ? true : false) ]]]"
      styles:
        custom_fields:
          climate_wanted_temperature:
            name:
              - color: "rgba(var(--color-red), 0.6)"
        card:
          - background-color: "rgba(130, 130, 130, 0.5)"
  tap_action:
    action: "more-info"
  custom_fields:
    climate_wanted_temperature:
      card:
        type: "custom:button-card"
        show_icon: false
        show_label: false
        show_name: true
        name: >
          [[[
            return (entity?.attributes?.temperature ? entity.attributes.temperature : '-');
          ]]]
        styles:
          name:
            - justify-self: "start"
            - align-self: "start"
            - font-weight: "bold"
            - text-overflow: "ellipsis"
            - overflow: "hidden"
            - font-size: "16px"
            - color: "rgba(221, 221, 221, 1.0)"
          card:
            - background-color: "rgba(100, 100, 100, 0.0)"
            - box-shadow: "none"
        tap_action:
          action: "more-info"
          entity: "[[[ return entity.entity_id ]]]"
    climate_temperature_up:
      card:
        type: "custom:button-card"
        show_icon: true
        show_label: false
        show_name: false
        icon: "mdi:chevron-up"
        styles:
          icon:
            - width: "14px"
            - height: "14px"
            - line-height: "0"
            - color: "rgba(221, 221, 221, 1.0)"
          img_cell:
            - padding: "2px"
          card:
            - background-color: "rgba(100, 100, 100, 0.0)"
            - box-shadow: "none"
        tap_action:
          action: "call-service"
          service: "climate.set_temperature"
          service_data:
            temperature: >
              [[[
                var currentTemp = entity?.attributes?.temperature ? entity.attributes.temperature : 0;
                return parseInt(currentTemp) + 1;
              ]]]
            entity_id: "[[[ return entity.entity_id ]]]"

    climate_temperature_down:
      card:
        type: "custom:button-card"
        show_icon: true
        show_label: false
        show_name: false
        icon: "mdi:chevron-down"
        styles:
          icon:
            - width: "14px"
            - height: "14px"
            - line-height: "0"
            - color: "rgba(221, 221, 221, 1.0)"
          img_cell:
            - padding: "2px"
          card:
            - background-color: "rgba(100, 100, 100, 0.0)"
            - box-shadow: "none"
        tap_action:
          action: "call-service"
          service: "climate.set_temperature"
          service_data:
            temperature: >
              [[[
                var currentTemp = entity?.attributes?.temperature ? entity.attributes.temperature : 0;
                return parseInt(currentTemp) - 1;
              ]]]
            entity_id: "[[[ return entity.entity_id ]]]"
