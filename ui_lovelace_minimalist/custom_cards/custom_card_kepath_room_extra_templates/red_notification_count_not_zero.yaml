---
red_notification_count_not_zero:
  state:
    - operator: "template"
      value: >
        [[[
            var show_notification_color = true;
            if (variables.ulm_card_kepath_binary_sensor_count_amount.show_notification) {
              var count = states[entity.entity_id].attributes[variables.ulm_card_kepath_binary_sensor_count_amount.attribute];
              if (!isNaN(count) && count !== undefined && count == 0){
                show_notification_color = false;
              }
            }
            if (variables.ulm_card_kepath_binary_sensor_count_total.show_notification) {
              var count = states[entity.entity_id].attributes[variables.ulm_card_kepath_binary_sensor_count_total.attribute];
              if (!isNaN(count) && count !== undefined && count == 0){
                show_notification_color = false;
              }
            }
            if (variables.ulm_card_kepath_binary_sensor_count_warning.show_notification) {
              var count = states[entity.entity_id].attributes[variables.ulm_card_kepath_binary_sensor_count_warning.attribute];
              if (!isNaN(count) && count !== undefined && count != 0){
                show_notification_color = false;
              }
            }

            return show_notification_color;
        ]]]
      styles:
        icon:
          - color: "rgba(var(--color-red),1)"
        label:
          - color: "rgba(var(--color-red-text),1)"
        name:
          - color: "rgba(var(--color-red-text),1)"
        img_cell:
          - background-color: "rgba(var(--color-red), 0.2)"
        # card:
        #   - background-color: "rgba(var(--color-background-red),var(--opacity-bg))"