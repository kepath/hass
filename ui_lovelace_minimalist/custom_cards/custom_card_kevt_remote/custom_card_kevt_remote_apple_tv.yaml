card_apple_tv_remote_group_power:
  template: card_remote_group_power
  variables:
    ulm_card_remote_group_power_entity:
    ulm_card_remote_group_power_command_power: "input keyevent 26"
    ulm_card_remote_group_power_command_input: ""

    ulm_card_remote_group_power_haptic_power: "input keyevent 26"
    ulm_card_remote_group_power_haptic_input: ""

    ulm_card_remote_group_power_color_input: "var(--google-grey)"

card_apple_tv_remote_group_home:
  template: card_remote_group_home_two_button
  variables:
    ulm_card_remote_group_home_entity:
    ulm_card_remote_group_home_command_back: "BACK"
    ulm_card_remote_group_home_command_home: "HOME"

    ulm_card_remote_group_home_haptic_back: "BACK"
    ulm_card_remote_group_home_haptic_home: "HOME"

    ulm_card_remote_group_home_color_back: "var(--google-grey)"
    ulm_card_remote_group_home_color_home: "var(--google-grey)"

card_apple_tv_remote_group_play:
  template: card_remote_group_play
  variables:
    ulm_card_remote_group_play_entity:
    ulm_card_remote_standard_button_background_color: "rgba(var(--color-grey), 0.2)"
    ulm_card_remote_group_play_command_rewind: "input keyevent 89"
    ulm_card_remote_group_play_command_play: "input keyevent 85"
    ulm_card_remote_group_play_command_fastforward: "input keyevent 90"

    ulm_card_remote_group_play_haptic_rewind: "input keyevent 89"
    ulm_card_remote_group_play_haptic_play: "input keyevent 85"
    ulm_card_remote_group_play_haptic_fastforward: "input keyevent 90"

    ulm_card_remote_group_play_color_rewind: 
    ulm_card_remote_group_play_color_play: 
    ulm_card_remote_group_play_color_fastforward: 

