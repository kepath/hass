---
javascript_function_if_variable_undefined_use_default: >
  [[[
    function if_variable_undefined_use_default (valueToTest,valueDefault) {
      if (typeof valueToTest !== 'undefined') {
        return valueToTest;
      } else {
        return valueDefault;
      }
    }
  ]]]

javascript_function_is_typeof_variable_boolean: >
  [[[
    function is_typeof_variable_boolean (valueToTest) {
      if (typeof valueToTest !== 'boolean') {
        return true;
      } else {
        return false;
      }
    }
  ]]]
