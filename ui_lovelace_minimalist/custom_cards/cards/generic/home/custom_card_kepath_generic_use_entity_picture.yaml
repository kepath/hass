---
custom_card_kepath_generic_use_entity_picture:
  variables:
    var_kepath_generic_set_entity_picture:
      evaluated_object:
        force_eval: true
        value: "[[[ return entity.entity_id ]]]"
      use_picture: true
  show_icon: "[[[ return variables.var_kepath_generic_set_entity_picture.use_picture ? true : false ]]]"
  show_entity_picture: "[[[ return variables.var_kepath_generic_set_entity_picture.use_picture ? false : true ]]]"
  entity_picture: >
    [[[
      var entityPicture = null;
      if (states[variables?.var_kepath_generic_set_entity_picture?.evaluated_object?.value]?.attributes?.entity_picture) {
        entityPicture = states[variables?.var_kepath_generic_set_entity_picture?.evaluated_object?.value].attributes.entity_picture;
      }
      return entityPicture;
    ]]]
