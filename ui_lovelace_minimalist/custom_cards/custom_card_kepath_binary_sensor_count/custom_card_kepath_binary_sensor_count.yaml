custom_card_kepath_binary_sensor_count:
  template: 
    - "ulm_translation_engine"
    - "icon_info_bg"
  icon: "mdi:lightbulb"
  show_icon: true
  show_label: false
  show_name: false
  variables:
    ulm_card_kepath_binary_sensor_count_nav: ""
    ulm_card_kepath_binary_sensor_count_amount:
      attribute: ""
      templates:
      show_amount_notification: false
    ulm_card_kepath_binary_sensor_count_total:
      attribute: ""
      templates:
      show_total_notification: false
    ulm_card_kepath_binary_sensor_count_warning:
      attribute: ""
      templates:
      show_warning_notification: false
  styles:
    grid:
      - grid-template-areas: "'i'"
      - grid-template-rows: "min-content min-content"
    icon:
      - width: "20px"
      - place-self: "left"
