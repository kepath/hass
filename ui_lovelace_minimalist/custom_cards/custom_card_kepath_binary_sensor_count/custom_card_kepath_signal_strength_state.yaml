---
custom_card_kepath_signal_strength_state:
  variables:
    ulm_card_kepath_binary_sensor_count_notifications:
      signal_value:
        entity: "sensor.binary_sensor_state_counts"
        is_attribute: >
          [[[
            var isValueAttribute = true;
            if (variables?.ulm_card_kepath_binary_sensor_count_notifications?.signal_value?.is_attribute) {
              if (typeof variables.ulm_card_kepath_binary_sensor_count_notifications.signal_value.is_attribute === "boolean") {
                isValueAttribute = variables.ulm_card_kepath_binary_sensor_count_notifications.signal_value.is_attribute;
              }
            }
            return isValueAttribute;
          ]]]
        attribute_name: "unknown_value"
  state:
    - operator: "template"
      value: >
        [[[
            var attributeValue = "unknown";
            if (variables?.ulm_card_kepath_binary_sensor_count_notifications?.signal_value?.attribute_name) {
              attributeValue = states[variables.ulm_card_kepath_binary_sensor_count_notifications.signal_value.entity].attributes[variables.ulm_card_kepath_binary_sensor_count_notifications.signal_value.attribute_name];
            }
            if(attributeValue == "unknown") {
              return true;
            }
            return false;
        ]]]
      icon: "mdi:signal-off"
      styles:
        icon:
          - color: "rgba(var(--color-grey),1)"
        img_cell:
          - background-color: "rgba(var(--color-grey), 0.2)"

    - operator: "template"
      value: >
        [[[
            var attributeValue = 0;
            if (variables?.ulm_card_kepath_binary_sensor_count_notifications?.signal_value?.attribute_name) {
              attributeValue = states[variables.ulm_card_kepath_binary_sensor_count_notifications.signal_value.entity].attributes[variables.ulm_card_kepath_binary_sensor_count_notifications.signal_value.attribute_name];
            }
            if(attributeValue > -60) {
              return true;
            }
            return false;
        ]]]
      icon: "mdi:signal-cellular-3"
      styles:
        icon:
          - color: "rgba(var(--color-green),1)"
        img_cell:
          - background-color: "rgba(var(--color-green), 0.2)"

    - operator: "template"
      value: >
        [[[
            var attributeValue = 0;
            if (variables?.ulm_card_kepath_binary_sensor_count_notifications?.signal_value?.attribute_name) {
              attributeValue = states[variables.ulm_card_kepath_binary_sensor_count_notifications.signal_value.entity].attributes[variables.ulm_card_kepath_binary_sensor_count_notifications.signal_value.attribute_name];
            }
            if(attributeValue > -67) {
              return true;
            }
            return false;
        ]]]
      icon: "mdi:signal-cellular-2"
      styles:
        icon:
          - color: "rgba(var(--color-yellow),1)"
        img_cell:
