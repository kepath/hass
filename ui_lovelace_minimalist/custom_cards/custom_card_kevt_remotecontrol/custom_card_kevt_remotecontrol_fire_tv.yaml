card_remotecontrol_firestick_group_power:
  type: 'custom:button-card'
  template: layout_group
  triggers_update: all 
  variables:
    entity:
    background_color: 'var(--google-grey)'
    item1:
      # background_color: '[[[ return variables.background_color ]]]'
      button:
        entity: '[[[ return variables.entity ]]]'
        background_color: '[[[ return variables.background_color ]]]'
        type: 'power'
        icon:
          name: 'mdi:power'
          color: 'var(--google-red)'
        actions:
          tap:
            entity: '[[[ return variables.entity ]]]'
            action: "none"
            service: "call-service"
            command: 'input keyevent 26'
            haptic: 'heavy'
            harmony:
              device:
              delay:
          double_tap:
            entity: '[[[ return variables.entity ]]]'
            action: "none"
            service: androidtv.adb_command
            command:
            haptic: "none"
            harmony:
              device:
              delay:
          hold:
            entity: '[[[ return variables.entity ]]]'
            action: "none"
            service: androidtv.adb_command
            command:
            haptic: "none"
            repeat:
            harmony:
              device:
              delay:
    item2:
      # background_color: '[[[ return variables.background_color ]]]'
      button:
        entity: '[[[ return variables.entity ]]]'
        background_color: '[[[ return variables.background_color ]]]'
        type:
        icon:
          name: 'mdi:import'
          color: 'var(--google-grey)'
        actions:
          tap:
            entity: '[[[ return variables.entity ]]]'
            action: "none"
            service: "call-service"
            command:
            haptic: 'success'
            harmony:
              device:
              delay:
          double_tap:
            entity: '[[[ return variables.entity ]]]'
            action: "none"
            service: androidtv.adb_command
            command:
            haptic: "none"
            harmony:
              device:
              delay:
          hold:
            entity: '[[[ return variables.entity ]]]'
            action: "none"
            service: androidtv.adb_command
            command:
            haptic: "none"
            repeat:
            harmony:
              device:
              delay:
  custom_fields:
    item1:
      card:
        type: 'custom:button-card'
        template: layout_item_gap_item 
        custom_fields:
          item1:
            card:
              type: 'custom:button-card'
              template: remotecontrol_button
              variables:
                entity: '[[[ return variables.item1.entity ]]]'
                background_color: '[[[ return variables.item1.background_color ]]]'
                button: '[[[ return variables.item1.button ]]]'
          item2:
            card:
              type: 'custom:button-card'
              template: remotecontrol_button
              variables:
                entity: '[[[ return variables.item2.entity ]]]'
                background_color: '[[[ return variables.item2.background_color ]]]'
                button: '[[[ return variables.item2.button ]]]'

