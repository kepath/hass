card_remotecontrol_firestick_group_power:
  type: 'custom:button-card'
  template: layout_group
  triggers_update: all 
  variables:
    # entity: 
    background_color: 'var(--google-grey)'
    cell1:
      button:
        entity_id: "[[[ return entity.entity_id ]]]"
        background_color:
        type: 'power'
        icon:
          name: 'mdi:power'
          color: 'var(--google-red)'
        actions:
          tap:
            entity_id: "[[[ return entity.entity_id ]]]"
            action: "none"
            service: "call-service"
            command: 'input keyevent 26'
            haptic: 'heavy'
            harmony:
              device:
              delay:
          double_tap:
            entity_id: "[[[ return entity.entity_id ]]]"
            action: "none"
            service: androidtv.adb_command
            command:
            haptic: "none"
            harmony:
              device:
              delay:
          hold:
            entity_id: "[[[ return entity.entity_id ]]]"
            action: "none"
            service: androidtv.adb_command
            command:
            haptic: "none"
            repeat:
            harmony:
              device:
              delay:
    cell2:
      button:
        entity_id: "[[[ return entity.entity_id ]]]"
        background_color: 
        type:
        icon:
          name: 'mdi:import'
          color: 'var(--google-grey)'
        actions:
          tap:
            entity_id: "[[[ return entity.entity_id ]]]"
            action: "none"
            service: "call-service"
            command:
            haptic: 'success'
            harmony:
              device:
              delay:
          double_tap:
            entity_id: "[[[ return entity.entity_id ]]]"
            action: "none"
            service: androidtv.adb_command
            command:
            haptic: "none"
            harmony:
              device:
              delay:
          hold:
            entity_id: "[[[ return entity.entity_id ]]]"
            action: "none"
            service: androidtv.adb_command
            command:
            haptic: "none"
            repeat:
            harmony:
              device:
              delay:
  custom_fields:
    group1:
      card:
        type: 'custom:button-card'
        template: layout_item_gap_item 
        custom_fields:
          cell1:
            card:
              type: 'custom:button-card'
              template: remotecontrol_button
              variables:
                # entity_id: "[[[ return entity.entity_id ]]]"
                # background_color: '[[[ return variables.cell1.background_color ]]]'
                button: '[[[ return variables.cell1.button ]]]'
          cell2:
            card:
              type: 'custom:button-card'
              template: remotecontrol_button
              variables:
