remotecontrol_group_volume:
  type: 'custom:button-card'
  template: layout_row_row_row
  variables:
    entity:
    background_color:
    row1:
      entity: '[[[ return variables.entity ]]]'
      background_color: '[[[ return variables.background_color ]]]'
      button:
        background_color:
        type:
        icon:
          name: 'mdi:volume-plus'
          color: 'var(--google-green)'
        actions:
          hold:
            command: '[[[ return variables.item1.button.tap.command ]]]'
            repeat: 200
    row2:
      entity: '[[[ return variables.entity ]]]'
      background_color: '[[[ return variables.background_color ]]]'
      button:
        background_color: 
        type:
        icon:
          name: 'mdi:volume-minus'
          color: 'var(--google-green)'
        actions:
          hold:
            command: '[[[ return variables.item2.button.tap.command ]]]'
            repeat: 200

    row3:
      entity: '[[[ return variables.entity ]]]'
      background_color: '[[[ return variables.background_color ]]]'
      button:
        background_color:
        type: 'mute'
        icon:
          name: 'mdi:volume-off'
          color: 'var(--google-green)'

  custom_fields:
    row1:
      card:
        type: 'custom:button-card'
        template: remotecontrol_button
        variables:
          entity: '[[[ return variables.item1.entity ]]]'
          background_color: '[[[ return variables.item1.background_color ]]]'
          button: '[[[ return variables.item1.button ]]]'

