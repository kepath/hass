card_remote_group_power:
  variables:
    ulm_card_remote_group_power_entity:
    ulm_card_remote_group_power_command_power: 
    ulm_card_remote_group_power_command_input: 

    ulm_card_remote_group_power_haptic_power: 
    ulm_card_remote_group_power_haptic_input: 

    ulm_card_remote_group_power_color_input: 
    
  triggers_update: all
  styles:
    grid:
      - grid-template-areas: '"item1"'
      - grid-template-columns: 1fr
      - grid-template-rows: min-content
      - row-gap: 12px
    card:
      - border-radius: var(--border-radius)
      - box-shadow: var(--box-shadow)
      - padding: 12px
  custom_fields:
    item1:
      card:
        type: 'custom:button-card'
        template: list_item1_gap_item2 
        custom_fields:
          item1:
            card:
              type: 'custom:button-card'
              template: remote_standard_button
              variables:
                ulm_card_remote_standard_button_entity: '[[[ return variables.ulm_card_remote_group_power_entity ]]]'
                ulm_card_remote_standard_button_command: '[[[ return variables.ulm_card_remote_group_power_command_power ]]]'
                ulm_card_remote_standard_button_haptic: '[[[ return variables.ulm_card_remote_group_power_haptic_power ]]]'
                ulm_card_remote_standard_button_icon: 'mdi:power'
                ulm_card_remote_standard_button_icon_color: "var(--google-red)"
                ulm_card_remote_standard_button_type: 'power'
          item2:
            card:
              type: 'custom:button-card'
              template: remote_standard_button
              variables:
                ulm_card_remote_standard_button_entity: '[[[ return variables.ulm_card_remote_group_power_entity ]]]'
                ulm_card_remote_standard_button_command: '[[[ return variables.ulm_card_remote_group_power_command_input ]]]'
                ulm_card_remote_standard_button_haptic: '[[[ return variables.ulm_card_remote_group_power_haptic_input ]]]'
