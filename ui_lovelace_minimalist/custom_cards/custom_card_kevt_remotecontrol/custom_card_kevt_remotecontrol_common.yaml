    grid:
      - grid-template-areas: '"cell1 cell2 cell3 cell4"'
      - grid-template-columns: 1fr 1fr 1fr 1fr
      - grid-template-rows: min-content
      - column-gap: 7px
    card:
      - box-shadow: none
      - padding: 0px

