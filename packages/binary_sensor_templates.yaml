      - unique_id: "binary_state_harmony_hub_bed_c"
        name: "Harmony Hub Bed C State"
        state: >-
          {% if states('remote.harmony_hub') == 'unknown' or
            states('remote.harmony_hub') == 'unavailable' or
            states('remote.harmony_hub') == 'off' %}
