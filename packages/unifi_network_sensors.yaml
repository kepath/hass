# take rate measurements from Unifi Protect as Unifi Network is always zero. The Protect unit is bytes
# The Unifi Protect measurements are total increasing (reset on reboot?), so the unit needs changing
template:
  - sensor:
      # create total increasing Mb sensor
      - unique_id: "_unique_back_g3_flex_rx_total_increasing_mb"
        name: "Back G3 Flex Total Increasing Rx to Mb"
        state: "{{ states('sensor.back_g3_flex_received_data') | float(0.0) / 1048576 | round(3) }}"
        attributes:
          unit_of_measurement: "MB"
          state_class: "total_increasing"
          device_class: "data_size"
      - unique_id: "_unique_back_g3_flex_tx_total_increasing_mb"
