# take rate measurements from Unifi Protect as Unifi Network is always zero. The Protect unit is bytes
# The Unifi Protect measurements are total increasing (reset on reboot?), so the unit needs changing
template:
  - sensor:
      # create non-increasing Mb sensor
      - unique_id: "_unique_back_g3_flex_rx_total_mb"
        name: "Back G3 Flex Total Rx to Mb"
        state: "{{ states('sensor.back_g3_flex_received_data') | float / 1073741824 | round(3) }}"
