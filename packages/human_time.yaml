  - platform: snmp
    name: 'VPN Router Uptime Timeticks'
    host: !secret vpn_router_rj45_ip
    baseoid: 1.3.6.1.2.1.1.3.0
    community: 'public'
    version: '2c'
    scan_interval: 60
  - platform: template
    sensors:
      vpn_router_system_uptime_human:
        friendly_name: VPN Router Uptime Human
        unique_id: vpn_router_uptime_human
        icon_template: mdi:sort-clock-descending
        value_template: >-
          {% if states('sensor.vpn_router_uptime_timeticks') == 'unknown' or 
          states('sensor.vpn_router_uptime_timeticks') == 'unavailable' %}
            {{"power off"}}
          {% else %}
            {% set up_milliseconds = states('sensor.vpn_router_uptime_timeticks') | int  %}
            {{ relative_time( now() - timedelta( seconds = up_milliseconds / 100 )) }}
          {% endif %}

