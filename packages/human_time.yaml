  - platform: template
    sensors:
      dang5gaminglapt_system_uptime_human:
        friendly_name: Dan G5 Gaming Laptop System Uptime Human
        unique_id: dan_g5_gaming_laptop_uptime_human
        icon_template: mdi:sort-clock-descending
        value_template: >-
          {% if states('sensor.dang5gaminglapt_system_uptime') == 'unknown' or 
          states('sensor.dang5gaminglapt_system_uptime') == 'unavailable' %}
            {{"power off"}}
          {% else %}
            {% set dateString = states('sensor.dang5gaminglapt_system_uptime') %}
            {% set up_days = dateString[:2] %}
            {% set up_hours = dateString[3:5] %}
            {% set up_minutes = dateString[6:8] %}
              {{ relative_time( now() - timedelta( days = up_days | int, hours = up_hours | int, minutes = up_minutes | int)) }}
          {% endif %}

