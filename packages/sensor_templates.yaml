            {{
              [
                states('sensor.binary_sensor_state_counts')|int(0),
              0]|sum
            }}
          tech_alert_sensors_triggered: "{{ expand('group.all_tech_alert_binary_sensors')|selectattr('state','eq', 'on')|list|count }}"
