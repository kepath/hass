---
media_player:
  - platform: "yamaha"
    name: "Yamaha RX-V777 Reciever Integration"
    host: !secret "yamaha_rx_v777_rj45_ip"
    zone_ignore:
      - "Zone_2"
    zone_names:
      Main_Zone: "Bed C"
    source_ignore:
      - "AUDIO1"
      - "AUDIO2"
      - "AV2"
      - "AV3"
      - "AV4"
      - "AV5"
      - "AV6"
      - "Napster"
      - "PHONO"
      - "SERVER"
      - "TUNER"
      - "USB"
      - "iPod (USB)"
    source_names:
      AV1: "Nintendo Wii"
      HDMI1: "Humax YouView"
      HDMI2: "NVIDIA Shield"
      HDMI3: "Xbox One"
      HDMI4: "PlayStation 3"
      HDMI5: "Nintendo Switch"

