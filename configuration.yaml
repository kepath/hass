    name: NVIDIA Shield Lounge ADB
    host: !secret nvidia_shield_lounge_rj45_ip
    adb_server_ip: !secret ha_rj45_ip
    adb_server_port: 5037
  - platform: androidtv
    name: NVidia Shield Bed E ADB
    host: !secret nvidia_shield_bede_rj45_ip
    adb_server_ip: !secret ha_rj45_ip
    adb_server_port: 5037
