      - zone_2
    zone_names:
      Main_Zone: "Bed C"
    source_ignore:
      - AUDIO1
      - AUDIO2
      - AV2
      - AV3
      - AV4
      - AV5
      - AV6
      - Napster
      - PHONO
      - SERVER
      - TUNER
      - USB
      - V-AUX
      - iPod (USB)
